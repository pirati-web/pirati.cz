# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Pirátská strana
email: to@pirati.cz
description: Prosazujeme fungující moderní politiku založenou na využití technologií 21. století pro otevřenou demokratickou společnost.
keywords: piráti, česká pirátská strana, svoboda, demokracie, piratsky, kontrola moci a mocných, zjednodušení státu pomocí technologií, ochranu občanů před šikanou, obranu svobody, černá na bílé, ivan bartoš, e-government, politika pro 21. století,
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.pirati.cz" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: jekyll-theme-pirati

administrator:
  email: marek.krejpsky@pirati.cz # mail kam pujdou chybove vystupy

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
paginate_path: "/aktuality/:num/"
paginate: 11

exclude:
  - readme.md
  - Gemfile
  - Gemfile.lock
  - package.json
  - bower.json
  - gulpfile.js
  - node_modules
  - bower_components
  - vendor
  - node_modules

include:
  - .well-known

sass:
    style: compressed

permalink: /tiskove-zpravy/:title.html
collections:
  people:
    output: true
    permalink: /lide/:path/
  people-okolo:
    output: true
    permalink: /lide-okolo/:path/
  program:
    output: true
    permalink: /program/:path/
  teams:
    output: true
    permalink: /pripoj-se/:title/
  elections:
    output: true
    permalink: /snemovna/:path/
  eu_elections:
    output: true
    permalink: /kandidatka/:path/
  docs:
    output: true
    permalink: /program/stanoviska/:title/


defaults:   # defaults values for collection scope
  -
    scope:
      path: "_people"
    values:
      layout: "page"
      rbar: "people, foto"
  -
    scope:
      path: "_people-okolo"
    values:
      layout: "page"
      rbar: "people, foto"
  -
    scope:
      path: "_program"
    values:
      layout: "page"
      rbar: "program"
  -
    scope:
      path: "_program/psp2017"
    values:
      layout: "page"
      rbar: "program program_item"
  -
    scope:
      path: "_program/komunal2018"
    values:
      layout: "page"
  -
    scope:
      path: "_program/komunal2022"
    values:
      layout: "page"
  -
    scope:
      path: "_teams"
    values:
      layout: "team"
      rbar: "team-summary, teams-toc"
  -
    scope:
      path: "_elections"
    values:
      layout: "kandidatka"
  -
    scope:
      path: "_eu_elections"
    values:
      layout: "kandidatka2019"
  -
    scope:
      path: "_docs"
    values:
      layout: "page"


calendar: https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=500&amp;wkst=2&amp;hl=cs&amp;bgcolor=%23FFFFFF&amp;src=kddvdvu3adcjef2kro4j6mm838%40group.calendar.google.com&amp;color=%232952A3&amp;ctz=Europe%2FPrague
fb: https://www.facebook.com/ceska.piratska.strana/
tw: PiratskaStrana


assets:
  source_maps: true
  compression: true
  gzip: false
  plugins:
    css: { autoprefixer: {}}
    img:
      optim:
        jpegoptim:
          strip: all
          max_quality: 80
  autoprefixer:
    browsers:
      - "last 2 versions"
      - "IE > 9"
  sources:
    - vendor/bundle/ruby/2.5.0/gems/jekyll-theme-pirati-7.5.0/_sass
    - assets/css
    - assets/fonts
    - assets/video
    - assets/img
    - _sass

  emptyArray: []
