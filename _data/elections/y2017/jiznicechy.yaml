-
  img: lukas-kolarik.png
  name: Lukáš Kolářík (33), živnostník, freelancer
  description: Vzděláním je technik; pracoval jako manažer prodejny se spotřební elektronikou, kde byl plně odpovědný za celkový chod obchodu, jeho hospodářské výsledky a budoval obchodní tým řady prodejců. V současné době je OSVČ v oborech servisní práce na síti, elektroinstalace a montáže DVB-T/S rozvodů. Je také místopředsedou občanského sdružení RallyFans Katovice. Aktivním členem Pirátské strany je od roku 2013.
-
  img: oldrich-maca.png
  name: Ing. Oldřich Máca (53), daňový poradce, farmář
  description: Vystudoval Vysokou školu zemědělskou v Českých Budějovicích. Poté pracoval na Ministerstvu zemědělství a Finančním úřadu. V současné době vede firmu, která se zabývá daňovým poradenstvím a vedením účetnictví. Je bývalým vrcholovým sportovcem a často navštěvuje Afriku. V roce 2009 založil farmu, kde chová zebry, antilopy a surikaty.  
-
  img: jana-rohova.png
  name: Bc. Jana Rohová (31), koordinátorka dobrovolníků
  description: Vystudovala Střední pedagogickou školu v Prachaticích. Pracovala následně jako dispečerka, vedoucí expedice nebo supply chain manager v různých jihočeských firmách. Mezinárodní spolupráci studovala ve Velké Británii, kde také začala pracovat pro neziskovou organizaci Development Aid From People to People. Po jistou dobu působila v této organizaci i v africkém Malawi. Ve spolupráci s African Library Project zajišťovala distribuci knih z USA do Malawi. Po návratu do České republiky pracovala jako redaktorka a působila v občanském sdružení zabývajícím se drogovou problematikou. 
-
  img: vaclav-klecanda.png
  name: Mgr. Václav Klecanda (33), IT specialista a programátor
  description: Vystudoval Matematicko-fyzikální fakultu UK; specializuje se na vývoj softwarových systémů a počítačové grafiky. V komerční sféře působil v několika různých firmách. V současné době je programátorem na volné noze. Angažuje se v řadě projektů svobodného softwaru, a to především pro školská zařízení. 
-
  img: zbynek-konvicka.jpg
  name: Zbyněk Konvička (42), redaktor a publicista
  description: Studoval humanitní vědy a sociální oblast na Sociálně-právní akademii v Prachaticích. Prošel několika redakcemi regionálních novin. V současnosti pracuje v neziskové organizaci „Institut pro památky a kulturu“ jako redaktor. Je členem Osadního výboru Hradiště, kde se snaží o rozvoj tamní komunity. Ve volném čase pořádá kulturní akce a je členem písecké alternativní scény Divadla Pod čarou.
-
  img: martin-kakona.jpg
  name: Ing. Martin Kákona (50), vědecký pracovník ve výzkumu kosmického záření
  description: Po skončení studií na ČVUT spoluzaložil firmu, která se zabývala ochranou dat a později se stala součástí velké společnosti. V současné době působí Martin Kákona jako výzkumník a vývojář elektroniky v Ústavu jaderné fyziky Akademie věd České republiky, kde pomáhá s vývojem detektorů ionizujícího záření a výzkumem detekčních metod na palubách dopravních letadel.
-
  img: michal-horak.jpg
  name: Ing. Michal Horák (52), IT specialista na operační systémy a správu databází
  description: Vystudoval automatizaci a elektronické počítače na Vojenské akademii Antonína Zápotockého v Brně. V roce 1992 odešel z armády a následně pracoval jako systémový inženýr a databázový administrátor. V současné době je trenérem mládeže házenkářského oddílu Sokol Písek. 
-
  img: simon-kostadinov.jpg
  name: Bc. Simon Kostadinov (22), realizační přípravář JETE
  description: Studuje magisterský obor průmyslové inženýrství a management, současně je zaměstnán jako přípravář realizace servisu jaderných elektráren. Ve straně je členem Republikového výboru a krajského předsednictva. 
-
  img: martin-mareda.jpg
  name: Mgr. Martin Mareda (41), adiktolog a hudebník
  description: Vystudoval učitelství dějepisu a latiny na Jihočeské univerzitě. Pracuje v charitativním Centru Auritus, které se věnuje osobám závislým na drogách a jejim rodinným příslušníkům. Hraje v kapele Peshata. 
-
  img: marketa-kastnerova.jpg
  name: MUDr. Ing. Bc. Markéta Kastnerová, Ph.D. (36), lékař a VŠ pedagog
  description: Vystudovala lékařství na 1. LF UK v Praze. Studovala rovněž na Zdravotně-sociální fakultě a Teologické fakultě Jihočeské univerzity a Fakultě agrobiologie, potravinových a přírodních zdrojů ČZU. Založila školu celostní a přírodní medicíny Kamaté. Pracovala na krajské hygienické stanici v Českých Budějovicích na oddělení Prevence a podpory zdraví. V současné době je všeobecnou a pracovní lékařkou a zároveň učí na Pedagogické fakultě Jihočeské univerzity.
-
  img: josef-soumar.jpg
  name: Josef Soumar (32), finančník
  description: Od roku 2006 podniká na finančním trhu a pomáhá lidem spravovat jejich osobní a rodinné finance. Zpracovává finanční analýzy, sestavuje rodinná i firemní portfolia a tvoří finanční plány a odborné posudky. Splňuje certifikace České národní banky a absolvoval stovky hodin odborných a vzdělávacích kurzů.
-
  img: jindra-matlachova.jpg
  name: Jindra Matlachová (49), textařka a barmanka
  description: Pracuje v chráněné dílně. Aktivně mluví anglicky, francouzsky a rusky. Je zastánkyně a propagátorka legalizace. Ráda cestuje, hlavně na motorce, sportuje, hlavně hraje stolní tenis a jezdí na běžkách. 
-
  img: vaclav-urban.jpg
  name: Mgr. Václav Urban (53), autor webu neuhaus.cz
  description: Od roku 1990 pracoval jako odpovědný redaktor odborné literatury (Portál, Grada Publishing a další). Zredigoval a současně vysázel přes 250 knih z oblasti pedagogiky, psychologie, sociologie, teologie, informatiky a medicíny. Je autorem monografie o americkém operním dirigentovi Kurtu Adlerovi, která vyšla v roce 2009 v Německu pod názvem Kurt Adler – ein Leben für die Musik. Řadu let krajský předseda Pirátů a volební lídr. Pracuje v Edičním oddělení a Centru informačních technologií na Fakultě managementu VŠE.
-
  img: dan-lestina.jpg
  name: Mgr. Dan Leština (27), přírodovědec - zoolog, doktorand
  description: Vystudoval přírodovědu na Jihočeské univerzitě v Českých Budějovicích, kde pokračuje jako doktorand. Zároveň pracuje na Entomologickém ústavu Akademie věd. Zabýval se evropskými a africkými motýly, dnes je to příroda Bornea a její proměny v důsledku pěstování olejné palmy. Zajímá se o historii, zahraniční a různou další politiku, správu veřejného prostoru, zdravotnictví, vzdělávání.
-
  img: zuzana-drazdova.jpg
  name: Zuzana Drázdová (21), studentka informatiky na MFF UK
  description: Studovala na Gymnáziu Česká v Českých Budějovicích. Na jeden rok gymnázium přerušila a odjela do Spojených států na internátní školu Berkshire School ve státě Massachusetts. Nyní studuje Obecnou informatiku na Matematicko-fyzikální fakultě Univerzity Karlovy. Při studiu se věnuje i organizování soustředění, soutěží a dalších aktivit pro středoškoláky, příležitostně překladatelství. Ráda cestuje a učí se další jazyky. Mezi další záliby patří tanec, kreslení, keramika a vaření. 
-
  img: martin-kucera-jc.jpg 
  name: Martin Kučera (43), OSVČ
  description: Podniká v oboru servis a údržba CNC strojů a v oblasti poskytování eventových služeb. Studoval na SOUŽ Plzeň (obor Elektromechanik pro stroje a zařízení) a SPŠS Tábor (obor Provozní technika). Od raného dětství se vrcholově věnoval vodnímu pólu. Aktivní kariéru musel ve 27 letech ukončit ze zdravotních důvodů. V mateřském klubu se od té doby věnuje trenérské práci, ve které také dosáhl nemalých úspěchů včetně působení u mládežnických reprezentací. Od středoškolských let se také věnuje muzice, současnosti hraje v táborských kapelách Meresiew (hardcore) a Skum Squad (thrash-death metal). Zároveň je předsedou spolku RATATA, který pořádá kulturní akce a zastupuje několik kapel.
-
  img: barbora-stankova.jpg
  name: Mgr. et Mgr. Barbora Staňková (25), studentka
  description: Vystudovala gymnázium a následně začala studovat Dějiny umění a Literárně-historická studia na Jihočeské univerzitě v Českých Budějovicích. V průběhu studia se specializovala na architekturu 20. století v jižních Čechách. Snaží se oživovat prachatické kulturní dění, kde také založila spolek Živá vila, který si klade za cíl záchranu cenné funkcionalistické stavby, Kralovy vily. Mezi její zájmy patří četba, malování a poslech alternativní hudby.
-
  img: ondrej-leseticky.jpg
  name: Ing. Ondřej Lešetický (44), Ph.D.
  description: Doktorské vzdělání získal na VŠE v Praze, nyní působí převážně na Institutu managementu zdravotnických služeb v Jindřichově Hradci na pozici odborného asistenta. Má dlouhodobou praxi (20+ let) v akademickém prostředí včetně grantové a projektové činnosti. V minulosti absolvoval studijní pobyt na School of Medicine, University of Nevada (USA) zaměřený na problematiku managementu zdravotnických služeb a následně se podílel na několika tuzemských i mezinárodních projektech z oblasti řízení zdravotnictví. V období 2011 – 2014 zastával funkci místopředsedy Akademického senátu Fakulty managementu VŠE.
-
  img: jan-novak.jpg
  name: Bc. Jan Novák (26), politolog, vedoucí personálního odboru
  description: Vystudoval Střední odbornou školu elektrotechnickou – Centrum odborné přípravy v Hluboké nad Vltavou, kde odmaturoval jako programátor. Poté zaměření změnil a vystudoval obory politologie a historie na Univerzitě Jana Evangelisty Purkyně v Ústí nad Labem, v politologii nyní pokračuje na Univerzitě Palackého v Olomouci. Působil ve službách organizací jako jsou např. Amnesty International či Člověk v tísni. Do Pirátské strany vstoupil v roce 2010, v tomtéž roce pak poprvé kandidoval v komunálních volbách za Pirátskou stranu v Týně nad Vltavou. 
-
  img: jiri-princ.jpg
  name: Ing. Jiří Princ (55), obchodník se zemědělskou technikou
  description: Vystudoval střední zemědělskou školu v Jindřichově Hradci. V Brně studoval VŠ zemědělskou, fakultu agronomickou a po vojně 7 let učil agronomy na Střední zemědělské škole v Jindřihcově Hradci. Tři roky strávil správní a kontrolní prací na finančním úřadu v J. Hradci, prací to poctivou, leč veřejností neoblíbenou. Posledních 22 let se již živí poctivě a prodává zemědělcům po celém jihočeském kraji zemědělskou techniku.
-
  img: ivo-vlasaty.jpg
  name: Ivo Vlasatý (26), otec v domácnosti, sezónní prodavač - pokladní
  description: Vystudoval Gymnázium Česká v Českých Budějovicích, rok studoval fyziku na PřF Jihočeské Univerzity, poté filozofii na FF Masarykovy Univerzity v Brně. Účastnil se organizace protestů proti ACTA v Českých Budějovicích a v květnu 2012 se s cílem bránit svobodu internetu připojil k Pirátům. Jako garant se věnoval programu k přímé demoracii. V roce 2014 kandidoval v komunálních volbách za koalici Společně pro České Budějovice a podporuje evropské hnutí DiEM25 za demokratizaci EU.
-
  img: ludek-blaha.jpg
  name: Ing. Luděk Blaha (61), učitel
  description: Maturoval na písecké průmyslovce a absolvoval vysoké technické učení v oboru technická kybernetika. Až na drobné výjimky se celý svůj profesní život věnuje kultivaci dětí, mládeže a dospělých, dnes spíše v oblasti informačních technologií. Většinu volného času tráví těžkou duševní prací v dílně a na zahradě.


