-
  img: radek-holomcik.png
  name: Radek Holomčík (32), lídr jihomoravské kandidátky do Poslanecké sněmovny, textař, marketér a místopředseda krajského sdružení
  description: Místopředseda Krajského sdružení Jihomoravského kraje a předseda Místního sdružení Slovácko. Vystudoval SPŠ v Uherském Hradišti, obor elektrotechnika. Po střední škole pracoval dva roky v oboru, poté se přeorientoval na oblast marketingu a PR, ve které pracuje dodnes. Při zaměstnání vystudoval teorii interaktivních médií (Bc.) a management v kultuře (Mgr.), obojí na FF MU v Brně. Od roku 2006 se zabývá marketingem, pracoval v několika agenturách, věnoval se obchodu, produkci i PR. Vyzkoušel si také práci redaktora kulturního měsíčníku, vedl oddělení PR a fundraisingu v sociálních službách. V roce 2015 se naplno začal věnovat brandingu – pomáhá klientům budovat značky a lépe oslovit zákazníky. Pracuje se začínajícími firmami a společnostmi, které přistupují k podnikání inovativně. Díky tomu měl možnost poznat podnikatelské prostředí a problémy, které české podnikatele trápí. Od roku 2010 se pohybuje v komunální politice města Strážnice. V rámci spolupráce s několika sdruženími pořádal (či spolupořádal) celou řadu kulturních a společenských akcí. Je předsedou místní kulturní komise a členem krajské komise pro cestovní ruch. Ve volném čase vaří, hraje na basu a píše.<br><br><a href="https://jihomoravsky.pirati.cz/lide/radek-holomcik/" target="_blank">Více o Radkovi</a>
-
  img: tomas-vymazal.jpg
  name: Tomáš Vymazal (27), softwarový analytik, zahrádkář a propágator 3D tisku
  description: Je členem Pirátské strany od roku 2010. Za tu dobu vystřídal několik rolí na krajské i celostátní úrovni, připomínkoval a také předkládal návrhy na změny vnitřních předpisů, reprezentoval Piráty na mezinárodních Pirátských konferencích a dokonce sám pořádal dosud nejúspěšnější konferenci organizace Pirate Parties International konanou v dubnu 2012 v Praze. Tomáš vystudoval brněnské gymnázium na třídě Kapitána Jaroše a pokračoval studiem aplikované informatiky na Fakultě informatiky Masarykovy univerzity. Toto studium však v únoru 2013 neúspěšně ukončil. Pracuje ve společnosti Acision (dnes Xura), kde pracuje dosud jako Senior support engineer (3. úroveň technické podpory). V září 2016 byl jmenován místopředsedou Komise informatiky a otevřenosti radnice Rady města Brna, kde se zaměřuje na odstraňování vendor lock-in (závislost na jednom dodavateli) a použití svobodného software všude tam, kde je to možné.<br><br><a href="https://jihomoravsky.pirati.cz/lide/tomas-vymazal/" target="_blank">Více o Tomovi</a>
-
  img: marketa-gregorova.jpg
  name: Markéta Gregorová (24), testerka, e-commerce specialistka a vedoucí zahraničního odboru Pirátské strany
  description: Markéta Gregorová je členem krajského sdružení Pirátů v Jihomoravském kraji. Pochází z Mostu a od září 2012 se vyskytuje především v Brně. Od prosince 2015 má trvalé bydliště v Tetčicích. Markéta vystudovala Podkrušnohorské gymnázium v Mostě a v lednu 2016 získala bakalářský titul na Masarykově univerzitě v Brně oborech mezinárodní vztahy a Evropská studia. Pracuje nyní jako e-commerce specialista a tester webových aplikací v BizBoxu a v rámci koalice Pirátů a Zelených je členkou Komise Jihomoravského kraje pro meziregionální vztahy. V Pirátské straně působila v letech 2013 - 2015 jako vedoucí Zahraničního odboru, od května 2017 tuto pozici zastává znovu. Při volbách by jí největší radost udělalo, kdyby lidé volili informovaně.<br><br><a href="https://jihomoravsky.pirati.cz/lide/marketa-gregorova/" target="_blank">Více o Markétě</a>
-
  img: ivo-vasicek.jpg
  name: Ivo Vašíček (55), absolvent radioelektroniky, manažer, pedagog a člen zastupitelstva Jihomoravského kraje
  description: Učil na ZŠ i VŠ. Na přelomu roku 1989/90 byl krátce politicky aktivní v Občanském fóru. Do roku 1997 v různých manažerských pozicích řídil rozvoj telekomunikační firmy v rámci Evropy. Od roku 1998 poskytuje se svojí firmou odborné manažerské služby českým firmám i nadnárodním korporacím. Největší úspěchy má při formulacích strategií a při krizovém řízení. Řídil vývoj nového globálního software v české IT společnosti. Nyní rozvíjí projekty v oblasti kybernetické bezpečnosti. Politickou angažovaností se chce podílet na realizaci strukturálních změn ve společnosti.Vždy se opírá o otevřenou a věcnou komunikaci. Právo na svobodné šíření informací a na soukromí považuje za základ všech osobních svobod. Svými blogy upozorňuje na chybná společenská a ekonomická paradigmata. Byl tvůrcem ekonomických bodů pirátského programu. Byl pětkrát místopředsedou České pirátské strany. Je členem MS Slovácko.<br><br><a href="https://jihomoravsky.pirati.cz/lide/ivo-vasicek/" target="_blank">Více o Ivovi</a>
-
  img: robert-cuma.jpg
  name: Róbert Čuma (40), předseda krajského sdružení Jihomoravského kraje a předseda dozorčí rady společnosti STAREZ-SPORT a.s.
  description: Je předseda krajského sdružení Jihomoravského kraje a člen dozorčí rady společnosti STAREZ-SPORT a.s. Od roku 1989 žije v Brně. Je jednatelem společnosti AIR SHAPE production s.r.o, která vyrábí venkovní reklamu. Byl jedním z iniciátorů pomoci nespravedlivě stíhaným growshopům, v pilotní kauze Piráti uhradili část nákladů na soudní řízení majitelům brněnské společnosti Mazar. Bojuje za legalizaci marihuany, protože nechápe, jak může být konopí oficiálně uznaným léčivem a zároveň látkou, za jejíž držení/pěstování/prodej můžete být trestně stíháni. Hraje tenis, plave a jezdí na kole. Hodně čte. Zbytek volného času tráví ve společnosti svých blízkých a hraním počítačových her.<br><br><a href="https://jihomoravsky.pirati.cz/lide/robert-cuma/" target="_blank">Více o Róbertovi</a>
-
  img: ondrej-kotas.jpg
  name: Ondřej Kotas (25), softwarový tester, automatizační specialista a člen předsednictva krajského sdružení
  description: Vystudoval dvojjazyčný obor na Gymnáziu Matyáše Lercha v Brně, což je program vedený dle francouzského školství. Toto studium ukončil maturitou ve francouzštině a získal certifikát odpovídající úrovni DALF C1. Poté studoval 2 roky (s půlroční přestávkou) aplikovanou informatiku na Masarykově univerzitě. Nyní se živí jako softwarový tester a automatizační specialista v nadnárodní korporaci zaměřené na vývoj software pro správu a monitoring sítí, ve volném čase jako 3D grafik a tiskař, webdesignér a programátor. Do Pirátské strany vstoupil v listopadu 2011. Od svého přijetí do strany pomohl například s organizováním tradičního Pirátského náborového dne 17. listopadu na Moravském náměstí v Brně nebo s organizací konference Pirátské internacionály v roce 2012.<br><br><a href="https://jihomoravsky.pirati.cz/lide/ondrej-kotas/" target="_blank">Více o Ondrovi</a>
-
  img: jaroslav-kupcik.jpg
  name: Jaroslav Kupčík (31), webový a herní vývojář a vedoucí mediálního odboru Jihomoravského kraje
  description: Vystudoval osmileté všeobecné gymnázium a poté obor informační systémy na Fakultě informačních technologií Vysokého učení technického v Brně, kde získal inženýrský titul. Pracoval jako učitel informačních technologií na ISŠA Brno, poté jako web developer a produktový manažer v marketingovém oddělení společnosti Kentico software vyvíjející systémy pro správu webu. Aktuálně pracuje jako web developer v brněnském herním studiu Madfinger Games. Ve svém volném čase podniká výlety do přírody na kole i pěšky. Má rád sci-fi a fantasy literaturu a filmy a hraje deskové, karetní a počítačové hry.<br><br><a href="https://jihomoravsky.pirati.cz/lide/jaroslav-kupcik/" target="_blank">Více o Jerrym</a>
-
  img: patrik-dolezal.jpg
  name: Patrik Doležal (45), nezávislý kandidát, aktivní občan, podnikatel a manažer v IT
  description: Vystudoval dějiny umění na Filozofické fakultě a právo na Právnické fakultě Masarykovy univerzity. Věnoval se malbě obrazů, umělecké fotografii (uspořádal dvě samostatné výstavy), divadlu a modernímu baletu v TD Mimi Fortunae. Byl moderátorem studentského Rádia R. Většinu profesního života se pohyboval v IT oboru. Později byl stážistou u senátora Libora Michálka a dnes pracuje v advokátní kanceláři. Je členem bezpečnostní komise RmB. Patrik si vzal dvakrát stejnou ženu, poprvé na lodi a o pár let později v kostele. Mají spolu čtyři děti. Aktivně se účastnil akcí občanských iniciativ už před pádem totality, dlouhou dobu se ale nestal členem žádné organizace. S politikou se poprvé potkal jako člen Sociálního výboru Rady města Brna, v letech 2006 a 2007. V létě 2009 vstoupil do právě vznikající České pirátské strany a za čtyři roky vystoupil. V roce 2013 spoluzaložil tři občanská sdružení zaměřená na omezení exekučního tlaku a pomáhající obětem exekucí. V posledních letech se věnuje konkrétním projektům ke zlepšení společenského a politického prostředí.<br><br><a href="https://jihomoravsky.pirati.cz/lide/patrik-dolezal/" target="_blank">Více o Patrikovi</a>
-
  img: michal-marciniszyn.jpg
  name: Michal Marciniszyn (39)
  description: Michal Marciniszyn (* 10. října 1978) je členem Pirátů v Jihomoravském kraji, od roku 1997 žijě v Brně. Vystudoval FI MU. Pracoval na vícero pozicích v IT, v současné době manažer v Gooddata. Ve volném čase cestuje, čte a učí se 汉语. Po jistou dobu hrával MtG.<br><br><a href="https://jihomoravsky.pirati.cz/lide/michal-marciniszyn/" target="_blank">Více o Michalovi</a>
-
  img: ales-kosina.jpg
  name: Aleš Kosina (36), auditor kvality v leteckém průmyslu, školitel a poradce systémů řízení organizací, ve volném čase chovatel britských koček
  description: Mgr. Aleš Kosina je člen Pirátské strany, pochází z Blanska. Vystudoval Fakultu informatiky Masarykovy Univerzity v Brně. Profesně se však věnuje řízení kvality. Nejdříve produktové a následně i systémové. V roce 2016 získal jako čtvrtý auditor v ČR schválení vedoucího auditora pro systémy řízení kvality v leteckém průmyslu. Pracoval na pozicích inženýra a manažera kvality v leteckém a automobilovém průmyslu. Ve Velké Británii pracoval u výrobce automobilů James Bonda - Aston Martin. Ve volném času se věnuje chovu koček. Ke vstupu do Pirátů ho přimělo současné dění ve světě; stále větší zneužívání technologií k tichému a postupnému budování orwellovského světa.<br><br><a href="https://jihomoravsky.pirati.cz/lide/ales-kosina/" target="_blank">Více o Alešovi</a>
-
  img: anna-loupova.jpg
  name: Anna Loupová (27), majitelka secondhandu, věčná studentka, milovnice přírody, knih a svobody
  description: Anna Loupová se narodila v Brně v roce 1990 a zde také žije. Vystudovala gymnázium Slovanské náměstí a nedostudovala několik vysokých škol. Vystřídala všeliká zaměstnání i povolání a v současné době se zabývá komunitním obchodem se zbožím z druhé ruky. Členkou Pirátské strany se stala na podzim roku 2016, kam ji přitáhla touha měnit věci k lepšímu a shoda s pirátskými myšlenkami. Ráda se zaměřuje na témata jako je ekologie a práva zvířat. Ve volném čase se věnuje divadlu, zahradě, cyklistice, cestování, čtení a focení.<br><br><a href="https://jihomoravsky.pirati.cz/lide/anna-loupova/" target="_blank">Více o Aničce</a>
-
  img: viktor-piorecky.jpg
  name: Viktor Piorecký (38), sociolog a amatérský kytarista
  description: Je vystudovaný sociolog, amatérský kytarista. Magisterský titul ze sociologie získal na Masarykově univerzitě v Brně. Od pozice barmana (ještě za studií) se přes sociálního pracovníka v Poradně pro integraci, vedoucího Střediska integrace menšin v JMK, metodika v projektech Ministerstva školství mládeže a tělovýchovy, PR manažera v Hnutí Duha, analytika pro oblast vzdělávání na Úřadu vlády v Agentuře pro sociální začleňování, metodika v organizaci Člověk v tísni, manažera vnějších vztahů střediska Teiresiás při Masarykově univerzitě a další dlouhodobější či jednorázové spolupráce dostal k práci koordinátora kulturní politiky na brněnském magistrátě. Koordinuje tam tvorbu strategie kultury a kreativních odvětví a platformu tzv. Brněnského kulturního parlamentu. Někdy od poloviny devadesátých let se angažoval v různých ekologických, sociálních, lidskoprávních apod. tématech. Jezdil mimo jiné kosit mokřady s Dětmi Země, s anarchisty obtěžovat pochody neonacistů, či s pestrou paletou dalších blokovat stavbu jaderné elektrárny v Temelíně.<br><br><a href="https://jihomoravsky.pirati.cz/lide/viktor-piorecky/" target="_blank">Více o Viktorovi</a>
-
  img: pavel-moravec.jpg
  name: Pavel Moravec (37), expert podpory v mezinárodní společnosti, která vyvíjí a podporuje svobodný software
  description: Pavel Moravec je členem jihomoravských Pirátů. Pochází ze Zlínska, ale přes 20 let už žije v Brně. Studoval na Fakultě informatiky MU v Brně, kde získal tituly Mgr. a Ph.D. V průběhu studia se specializoval na formální dokazatelnost korektnosti programů. V současnosti pracuje na pozici expertní podpory v mezinárodní společnosti, která vyvíjí a podporuje svobodný software. Mezi jeho záliby patří (svobodné) informační technologie, sport (hlavě běhání) a rodina. Z Pirátského programu a idejí nejvíce prosazuje transparentnost státní správy, svobodu projevu a informací, právo na soukromí a myšlenku Všeobecného základního příjmu.<br><br><a href="https://jihomoravsky.pirati.cz/lide/pavel-moravec/" target="_blank">Více o Pavlovi</a>
-
  img: lukas-dubec.jpg
  name: Lukáš Dubec (33), projektant interiérů, předseda místního sdružení Znojmo
  description: Původem jez Mostu a nyní bydlí ve Znojmě.  Vystudoval SOŠ Podyjí s.r.o. ve Znojmě v oboru pozemní stavitelství. V současné době pracuje jako projektant v soukromé firmě zabývající se projekcí, výrobou a montáží interiérů a nábytkového vybavení. Je členem krajského sdružení Pirátů Jihomoravského kraje a konkrétně v MS Znojmo je předsedou místního sdružení. Mezi jeho záliby patří sport (aktivně - fotbal, nohejbal, jugger), LARP (aktivně účastí a pořádáním akce Helmáč), filmy, kultura, práce s lidmi, internet, PC a sledování politického dění ve světě a v ČR.<br><br><a href="https://jihomoravsky.pirati.cz/lide/lukas-dubec/" target="_blank">Více o Lukášovi</a>
-
  img: lukas-mamula.jpg
  name: Lukáš Mamula (30), Java developer se zájmem o robotiku a umělou inteligenci, milovník přírody
  description: Lukáš Mamula narozen v Brandýse nad Labem odkud se s rodinou přestěhoval do Bruntálu. V Bruntále vystudoval střední průmyslovou školu v oboru elektronické počítačové systémy. Po střední škole pokračoval dále na Slezské univerzitě v Opavě jako student oboru informatika a výpočetní technika. Zde úspěšně dokončil bakalářšký a magisterský stupeň vzdělání. Již během magisterského studia se přestěhoval do Brna, kde žije od roku 2012. Po magisterském studiu ještě chvíli působil na vysoké škole jako doktorand, v roce 2017 založil spolu s několika dalšími lidmi nový startup-ový projekt se zaměřením na robotiku a umělou inteligenci. Navštěvuje se svou prací vědecké konference se zaměřením na umělý život a umělou inteligenci.<br><br><a href="https://jihomoravsky.pirati.cz/lide/lukas-mamula/" target="_blank">Více o Lukášovi</a>
-
  img: vit-jurasek.jpg
  name: Vít Jurásek (30), živnostník, programátor, SW architekt, vizionář a filozof
  description: Vít Jurásek (* 15. prosince 1986) fandí Pirátské straně od jejího založení a členem se stal letos na jaře. Pochází z malé vísky u Bílých Karpat a v Brně žije deset let od svých studií na Fakultě informatiky Masarykovy univerzity. Školu nedokončil pro vábení pracovního trhu, kde začal jako PHP programátor a později s přáteli založil firmu Netajo s.r.o. Po několika letech pokračoval v pracovní cestě jako živnostník.<br><br><a href="https://jihomoravsky.pirati.cz/lide/vit-jurasek/" target="_blank">Více o Víťovi</a>
-
  img: maria-vasickova.jpg
  name: Mária Vašíčková (52), lektor dalšího vzdělávání, terapeut energetické psychologie a místopředsedkyně předsednictva JMK
  description: Narodila se v Bratislavě, 2.ledna 1965, kde žila do svých třiceti tří let. S maturitou v odboru strojařství nastupuje jako operátor do sálového výpočetního střediska v závodě BEZ Bratislava. Následně získává praxi v účtárně hospodářské správy Národní Banky Československé, odkud nastupuje na první mateřskou dovolenou. Po druhém porodu, krátce po revoluci podnikají s manželem v oblasti obchodu s knihami, denním tiskem a produkty výživy. V Česku trvale žije od roku 1998. Osud ji zavál do Středních Čech. Několik let pracovala v nemocnici na interně. Posléze využila svou manuální zručnost u výrobce nábytku jako střihačka potahů. Vykonávala práce hospodyně v domácnosti, obchodního zástupce pojišťovny, operátora v oblasti telemarketingu. Své zkušenosti posléze využila na pozici asistentky vedení poradenské firmy v oblasti managementu.<br><br><a href="https://jihomoravsky.pirati.cz/lide/maria-vasickova/" target="_blank">Více o Majce</a>
-
  img: petr-zamecnik.jpg
  name: Mgr. Petr Zámečník (35), dopravní psycholog ve veřejné výzkumné instituci
  description: Petr Zámečník je členem Pirátské strany od roku 2010. Pochází z Brna, kde také aktuálně žije se svou ženou a dvěma dětmi. Petr vystudoval psychologii a sociologii na Masarykově univerzitě, za což získal titul Mgr. V průběhu studia se specializoval na problematiku lidského faktoru v dopravě, zejména na řidičskou agresivitu. V současnosti pracuje jako dopravní psycholog v Centru dopravního výzkumu v.v.i., zaměřuje se na resocializační programy pro řidiče a mobilitu stárnoucí populace. Ve volném čase se věnuje in-line bruslení a novým médiím.<br><br><a href="https://jihomoravsky.pirati.cz/lide/petr-zamecnik/" target="_blank">Více o Péťovi</a>
-
  img: jiri-pertl.jpg
  name: Jiří Pertl (36), projektový manažer v IT firmě
  description: Jiří Pertl pochází z Havlíčkova Brodu, kde vystudoval gymnázium. V současnosti pracuje v Brně jako projektový manažer v IT firmě. Pirátem je z toho důvodu, že si myslí, že volit menší zlo není řešení. Ve volném čase se věnuje rozmanitému spektru zájmů, hlavně fotografii.<br><br><a href="https://jihomoravsky.pirati.cz/lide/jiri-pertl/" target="_blank">Více o Jirkovi</a>
-
  img: jiri-kaderavek.jpg
  name: Ing. Jiří Kadeřávek (47), zakladatel Pirátské strany, programátor a analytik
  description: Jiří Kadeřávek se narodil v roce 1970 v Brně. V současné době žije na okrese Brno-venkov a pracuje v Brně. Je manželem a otcem čtyř dětí. Absolvoval elektrotechnickou fakultu Vysokého učení technického v Brně a je profesí programátor a analytik. V roce 1998 založil společnost WebStep, s.r.o., která se zaměřuje na implementaci open-source technologií. Občas přispívá pro internetový deník Britské listy. Zajímá se o vše, co vzbuzuje lidskou zvídavost a vyžaduje analýzu a řešení komplexních problémů, zejména pak mimo IT o historii, politiku, ekonomii, společnost, lidské myšlení, udržitelný rozvoj, soběstačnost, cryptoměny, zahradu a fotbalovou mládež<br><br><a href="https://jihomoravsky.pirati.cz/lide/jiri-kaderavek/" target="_blank">Více o Jirkovi</a>
-
  img: jiri-kaderavek-sen.jpg
  name: Jiří Kadeřávek senior (70), technická podpora open-source software
  description: Jiří Kadeřávek sen. někdy i uváděný jako OOZ neboli otec otce zakladatele. Narozený 8.2.1947 v Jablonci n/N. Vystudoval jsem Hotelovou školu v Opavě. Protože můj život už trvá 70 let, tak bych popsal několik stran, což by bylo únavné. Tak ve zkratce. Majitel firmy o 25-ti zaměstnancích, spolumajitel několika firem se zaměřením na Leasing, finančnictví a IT. Po odchodu do důchodu a jejich prodeji věnování se rodině. Nyní bloger na iDnes a facebooku. Za svoji 8-letou příslušnost k České pirátské straně jsem vykonával několik funkcí od místopředsedy strany, člena republikového výboru až po vedoucího finančního odboru strany.<br><br><a href="https://jihomoravsky.pirati.cz/lide/jiri-kaderavek-sen/" target="_blank">Více o Jirkovi</a>
-
  img: marek-fiser.jpg
  name: Ing. Marek Fišer (34), borec ze štatlu, (nejen sportovní) aktivista a ambasador Pubquizu
  description: Marek Fišer (* 22. listopadu 1982) je příznivcem Pirátů od roku 2012. V roce 2014 inicioval oslovení Pirátské strany Matějem Hollanem s cílem vytvořit koalici do brněnských voleb. Od listopadu 2015 působí ve veřejné funkci, je členem představenstva brněnské akciové společnosti Starez Sport, a.s. Marek Fišer pochází z Brna a žije střídavě v Brně a v Praze. Po městě se dopravuje převážně na kole a to za každého počasí. Je jednatelem dvou firem - Faircafé, s.r.o. a Holland Office Česká republika, s.r.o. a ambasadorem značky Pubquiz.cz<br><br><a href="https://jihomoravsky.pirati.cz/lide/marek-fiser/" target="_blank">Více o Márovi</a>
-
  img: tomas-kolacny.jpg
  name: Bc. Tomáš Koláčný, radní města Brna, milovník psytrance a "vlastizrádce"
  description: Tomáš Koláčný (27.června 1992) je zastupitel v Brně za Piráty, 3. místopředseda Pirátů Jihomoravského kraje a pracovník Mediálního odboru. Vystudoval technické lyceum SPŠ Sokolská a silnoproudou elektrotechniku na VUT v Brně. Ve studiu elektroenergetiky na VUT pokračoval i na magisterském stupni, ovšem po zvolení do Zastupitelstva města Brna (2014) se rozhodl studium přerušit a naplno se věnovat výkonu mandátu. V rámci svého působení v brněnském zastupitelstvu se Tomáš věnuje především tvorbě a implementaci mechanizmů participace, díky kterým se mohou obyvatelé zapojit do rozhodování o budoucnosti města - zejména participativního rozpočtování. V červnu 2016 byl Tomáš zvolen do Rady města Brna jako Radní pro oblast otevřenosti města a participace obyvatel.<br><br><a href="https://jihomoravsky.pirati.cz/lide/tomas-kolacny/" target="_blank">Více o Tomovi</a>
-
  img: denisa-bernardova.jpg
  name: BSc. Denisa Bernardová (22), studentka, učitelka, aktivistka, věčný snílek o lepším vzdělávání
  description: Denisa Bernardová je rodilou Brňačkou. Byla u zrodu strany 5% pro vzdělávání a je její jedinou kandidátkou v Jihomoravském kraji. Denisa vystudovala Střední pedagogickou školu ve Znojmě (teď GPOA Znojmo), při které se angažovala ve věcech regionální politiky a pracovala jako učitelka dramatického kroužku. Protože se o stav českého vzdělávání začala zajímat intenzivně rozhodla se, že načerpá zkušenosti a znalosti v zahraničí, a s tím odjela studovat do Británie. Tam v červenci 2017 promovala z BSc. Politics and International Relations. Ve svém zahraničním vzdělání pokračuje studiem Msc. Education (Leadership and Policy) na University of Bristol. Na Česko ovšem nezanevřela a aktivně se podílí na chodu Českého spolku v Bristolu. Domů se vrací každé tři měsíce a během letních prázdnin pořádá dětské tábory s angličtinou. V létě 2016 byla na stáži na MŠMT, kde okusila pravou byrokracii. Tato zkušenost je jedním z hlavních důvodů, proč se rozhodla kandidovat do Poslanecké Sněmovny právě teď. Na změny nelze čekat, protože se samy neudělají.<br><br><a href="https://jihomoravsky.pirati.cz/lide/denisa-bernardova/" target="_blank">Více o Denise</a>
-
  img: jan-wagner.jpg
  name: Jan Wagner (28), nezávislý kandidát, elektromechanik v technologické firmě na výrobu elektronových mikroskopů
  description: Jan Wagner se narodil 8.11.1988 v Brně, kde žije dodnes. Vystudoval SPŠE a studoval na VUT FEKT. Šestým rokem pracuje jako elektromechanik v technologické firmě na výrobu elektronových mikroskopů. Od mala se zajímal o dějiny a zeměpis. Po nastudování dějin se pustil do sledování současného světového dění (cca 2004). O domácí dění a politiku se začal zajímat až později (cca 2008). Pirátskou stranu poznal zhruba půl roku po založení a od té doby je registrovaným příznivcem. Zúčastnil se bezpočtu stranických schůzí, zasedání, konferencí a výjezdů. Piráty vnímá jako moderní svobodomyslné lidi, pro které jsou ideály víc než moc nebo peníze. Ve volném čase čte noviny nebo hraje počítačové hry.<br><br><a href="https://jihomoravsky.pirati.cz/lide/jan-wagner/" target="_blank">Více o Hlavovi</a>
-
  img: daniel-pawlik.jpg
  name: DiS. Daniel Pawlik (37), profesionální hasič a člen aktivních záloh Armády České Republiky, ve volném čase se věnuje turistice, cyklistice a dobrovolným hasičům
  description: Dan pochází ze Slezska. Před několika lety se přestěhoval na jih Moravy se svou ženou, protože jeho snem je bydlet v menší obci a mít vlastní dům. V současnosti pracuje jako hasič. Začínal jako řidič autobusu, ale hasičem chtěl být už na střední škole. Jeho největším koníčkem je činnost ve sboru dobrovolných hasičů, kde se rovněž věnuje preventivně výchovné činnosti na základních školách. Snaží se o záchranu chátrajících kulturních památek, které často objevuje na svých cyklotoulkách. V cyklistice vidí příležitost např. pro menší obce, které mají co nabídnout turistům, ale nevede k nim uspokojivé dopravní spojení.<br><br><a href="https://jihomoravsky.pirati.cz/lide/daniel-pawlik/" target="_blank">Více o Danovi</a>
-
  img: petr-balaz.jpg
  name: Petr Baláž (26), operátor linky v logistickém centru
  description: Petr Baláž (* 16. června 1991) je členem pirátské strany od února 2014 a od událostí ohledně smlouvy ACTA, do nichž se Piráti angažovali, je jejich aktivním voličem a sympatizantem. Jeho rodištěm je Hodonín, kde žije až do současnosti. Vystudoval Střední odbornou školu ve Strážnici, obor Technické Lyceum. Zkusil i studium na VŠ, na Provozně ekonomické fakultě Mendelovy univerzity v Brně, ale neúspěšně. V současnosti pracuje ve svém prvním zaměstnání jako operátor linky v logistickém centru.<br><br><a href="https://jihomoravsky.pirati.cz/lide/petr-balaz/" target="_blank">Více o Petrovi</a>
-
  img: miroslav-barta.jpg
  name: Miroslav Bárta (44)
  description: Ředitel a jednatel ve společnosti HT Reality s.r.o.<br><br><a href="https://jihomoravsky.pirati.cz/lide/miroslav-barta/" target="_blank">Více o Mírovi</a>
-
  img: radek-lavicka.jpg
  name: Radek Lávička (36), manažer nákupu, milující otec a věrný manžel, celoživotní filozof bojující proti elitám a nesmyslnostem systému
  description: Radek Lávička (*5.2.1981) je členem Pirátské strany od roku 2016. Je ženatý a má jedno dítě. Pochází z Opavy a od roku 2008 žije trvale v Brně. Vystudoval Obchodní akademii v Opavě a poté také úšpěšně dokončil (r. 2007) vysokoškolské vzdělání na Slezské univerzitě v Opavě (obor Veřejná správa a regionální politika) zakončený titulem Bc. Své pracovní zkušenosti nejen tuzemské začal sbírat formou brigád již v průběhu studia na střední škole. Díky zahraničním zkušenostem z těchto brigád a špatné domácí platové situaci na českém pracovním trhu se rozhodl pro odchod za prací do Německa, kde pracoval 18 měsíců v oboru gastronomie. Po načerpání důležitých životních zkušeností z Německa se rozhodl pro návrat do rodné vlasti, kde po ukončení vysokoškolského studia pracoval postupně jako ochodní zástupce v různých firmách, key account manager až do současné pozice manažera nákupu v mezinárodní firmě, kde již pracuje desátým rokem.<br><br><a href="https://jihomoravsky.pirati.cz/lide/radek-lavicka/" target="_blank">Více o Radkovi</a>
