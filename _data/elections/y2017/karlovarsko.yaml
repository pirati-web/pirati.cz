-
  img: petr-tresnak.png
  name: Ing. Petr Třešňák (34), starosta Mariánských Lázní, jaderný inženýr
  description: Vystudoval Fakultu elektrotechnickou ZČU v Plzni. Pro zájem o ekologii a energetiku později zvolil také studijní obor jménem Technická ekologie na Katedře energetiky a ekologie, kde se věnoval převážně obnovitelným zdrojům a jejich nasazení v prostředí ČR. Po absolvování fakulty zakotvil v odvětví jaderné energetiky, kde pracuje doposud jako specialista bezpečnosti. Kromě zájmů již zmíněných, které se promítly i do profesního zaměření, byla již od střední školy jeho hlavní zálibou (životním stylem) punk a hardcore hudba. V současnosti stále hraje v kapelách Ethos of Nemesis a Řetězová reakce. V roce 2014 byl ve volbách do zastupitelstev obcí zvolen a stal se místostarostou Mariánských Lázní. V roce 2015, po rezignaci rovněž pirátského starosty Ing. arch. Vojtěcha Franty, si s ním vyměnil místo ve vedení města a stal se starostou.
-
  img: barbora-hradecna.jpg
  name: Bc. Barbora Hradečná (32), komunikační ninja
  description:  Krátce po studiích zakotvila v advokacii, kde působila zhruba dva roky na pozici advokátního koncipienta. Vždy ale byla tak trochu rebel a razí heslo, že práce by měla hlavně bavit a naplňovat. Z tohoto důvodu přešla před třemi lety do neziskového sektoru, kde působí doposud. Jako sociální pracovník v obecně prospěšné společnosti se zaměřuje především na dluhové a právní poradenství. Je vášnivou fotografkou, cestovatelkou a proaktivní Pirátkou. Zastává pozici koordinátora dobrovolníků v rámci Pirátů.
-
  img: jindrich-cermak.jpg
  name: Mgr. Jindřich Čermák (34), politický analytik, regionální koordinátor informačních aktivit o EU
  description: Po maturitě na gymnáziu v Karlových Varech studoval nejprve neúspěšně na FF UK, později úspěšně na FF ZČU a to politologii a mezinárodní vztahy. Studium zakončil získáním magisterského titulu v roce 2007. V letech 2008-10 pracoval na ministerstvu vnitra a to v odborech, které se věnovaly efektivnějšímu řízení veřejné správy, nyní působí jako regionální koordinátor informačních aktivit o EU Eurocentra Karlovy Vary, organizačně patřící pod Úřad vlády ČR.
-
  img: vojtech-franta.jpg
  name: Ing. arch. Vojtěch Franta (31), místostarosta Mariánských Lázní, zakladatel Švihák z.s.
  description: Místostarosta v Mariánských Lázních, architekt a zakladatel lázeňského spolku Švihák. Má rád kulturu, architekturu a lidi, kteří dobrovolně vytváří hodnoty a starají se o své okolí. Ze své pozice se také snaží vytvářet kvalitní rozvojové dokumenty pro město, které jej budou rozvíjet na další dlouhá léta.
-
  img: daniela-bila.jpg
  name: Daniela Bílá (47), administrativní pracovnice, alchymistka
  description: Po gymnaziálním studiu pár let pracovala v Městské knihovně Podbořany. Později pracovala v Karlových Varech v knihkupectví, později několik prodejen i sama řídila. Po mateřské dovolené pracovala ve státní správě. Nejdříve na České školní inspekci, následně na Magistrátu města Karlovy Vary na odboru vnitřních věcí a poté 3 roky v advokátní kanceláři. Naposledy působila jako odborný referent na Finančním úřadu v Karlových Varech. Nyní je od ledna 2017 krajskou koordinátorkou České pirátské strany.
-
  img: marketa-monsportova.jpg
  name: Markéta Monsportová (45), vedoucí cestovní agentury, předsedkyně spolku Švihák
  description: Po ukončení studia si prošla různými hotelovými profesemi a v roce 1998 začala pracovat jako referentka incomingové cestovní agentury. Součástí její práce byla i organizace kulturních programů a festivalů pro zahraniční turisty. V roce 2001 se stala vedoucí cestovní agentury PRO AKTIV Marienbad s.r.o., která zajišťuje servis více jak 10 tisícům lázeňských hostů ročně. V roce 2013 byla jedním ze zakládajících členů neziskové organizace Švihák. 
-
  img: josef-pavlovic.jpg
  name: Bc. Josef Pavlovic (33), marketér na volné noze
  description: V rámci Pirátské strany je fotograf. Josef pochází z Mariánských Lázní, kde spokojene žije. Vystudoval obchodní akademii a FEK v Plzni v bakalářském studiu. Po vysoké škole zakotvil u společnosti Léčebné lázně Mariánské Lázně a.s. kde se z pozice recepčního dostal na pozici webmaster a event managera.
-
  img: lukas-jadlovsky.jpg
  name: Lukáš Jadlovský (32), ISP technik, živnostník
  description: Vystudoval SPŠ strojírenskou, obor výpočetní technika a v současné době je zaměstnán jako ISP technik u jednoho z největších místních poskytovatelů internetu. Členem Pirátské strany je od roku 2012, je také spolu zakladatelem místního sdružení Pirátů v Mariánských Lázních a člen předsednictva MS. 
-
  img: nikola-indrova.jpg
  name: Mgr. Nikola Indrová (29), podnikatelka v zemědělství
  description: Pracovala v občanském sdružení Tranquilite o. s. jako koordinační a programový pracovník. Poté působila na státním zámku Valeč v rámci projektu "Památky nás baví". Od roku 2016 pracuje na rodinné farmě.
-
  img: jakub-kotal.jpg
  name: Jakub Kotal, DiS.(26), pedagog volného času
  description: Je členem místního sdružení pirátů v Aši, ze které pochází a kde žije. Vystudoval gymnázium v Aši a v roce 2013 získal titul DiS. na Vyšší odborné škole Cheb v oboru Sociální práce. Povoláním je kameraman, střihač a grafik v internetové televizi. Zároveň pracuje v nahrávacím studiu.
-
  img: martin-kalina.jpg
  name: Ing. Martin Kalina (32), dopravní dispečer, radní Mariánských Lázní
  description: Pochází z Mariánských Lázní, kde s výjimkou studií prožil celý svůj dosavadní život. Vystudoval fakultu ekonomickou, obor podniková ekonomika a management na Západočeské univerzitě a po studiích se vrátil zpět do Mariánských Lázní. V současnosti pracuji jako dispečer mezinárodní kamionové přepravy u firmy z Mariánských Lázní.
-
  img: ondrej-skorka.jpg
  name: Ondřej Skorka (26), ropný magnátek, nájemný pozounista
  description: Je nájemný pozounista, spolupořadatel festivalu Čankovské Vánoce
-
  img: josef-janu.jpg
  name: Ing. Josef Janů (48), krajský radní, autorizovaný stavební inženýr
  description: Pracoval v oblasti projektování a inženýringu v oblasti stavebnictví. V 90. letech získal praxi v oblasti územního plánování, a to od jednotlivých studií a projektů až po dozor a součinnost při výstavbě širokého spektra staveb. Od roku 1995 je členem České komory autorizovaných inženýrů a techniků. Svou profesní zkušenost měl možnost uplatnit i v rámci komunální politiky v odborných komisích, pracovních skupinách a nyní i ve svěřené krajské gesci.
-
  img: karel-nykles.jpg
  name: Bc. Karel Nykles (33), záchranář nemocných informačních systémů
  description: Vystudoval bakalářský program Kybernetika a řídící technika na Fakultě aplikovaných věd Západočeské univerzity v Plzni. V letech 2007 - 2016 pracoval pro Západočeskou univerzitu v Plzni jako Windows administrátor. V letech 2011 - 2015 pak pro Forenzní laboratoř CESNET, kde se zabýval analýzou napadených PC a publikačně osvětovou činností. V současné době působí v Mariánských Lázních jako člen kulturního spolku švihák, a snaží se o zlepšení vnímání tohoto města i jeho okolí v očích veřejnosti. Profesně je zařazen jako IS System Administrator v nadnárodní firmě.
