  img: jarmila-jemelikova.jpg
  name: Jarmila Jemelíková (51), podnikatelka, majitelka ekofarmy
  description: >
    <p>Narodila se v Prostějově v roce 1965. Vystudovala střední zemědělskou školu a od roku 1996 soukromě hospodaří dle zásad ekologického zemědělství a uprostřed CHKO Český ráj s  manželem Vladimírem od roku 2008 provozují ekofarmu.</a>
    <p>K osobním zálibám patří vedle získávání a aplikování poznatků v oblasti alternativního a bio zemědělství též včelařství a z kultury pak aktivní členství v pěveckém sboru Bona vita v Hořicích. Vztah ke zvířatům vyústil v členství v radě Královéhradeckého sdružení Svazu chovatelů ovcí a&nbsp;koz a&nbsp;je členkou dobrovolných hasičů v&nbsp;Rytířově Lhotě.</p>
