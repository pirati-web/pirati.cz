  name: Pavel Králíček (26), podnikatel
  description: Pavel pochází z Trutnova, ale od roku 2011 studuje a pracuje v Praze. V průběhu studia na VŠE, fakultě Podnikohospodářské, založil obchod s gentlemanskými doplňky Gentleman Store a módní značku John & Paul, oběma projektům se věnuje dodnes. V současné době dokončuje magisterské studium. V Pirátské straně by se rád zaměřil na témata e-governmentu a co největšího zjednodušování kontaktu se státní správou pro občany.
-
  img: adam-voltr.jpg
  name: Adam Voltr (28), obchodní manažer
  description: >
               <p>Adam Voltr (*18.04.1989), kandiduje za Pirátskou stranu v letošních parlamentních volbách v Královéhradeckém kraji. Narodil se v Náchodě, od roku 1990 žije v nedaleké Jaroměři.</p>
               <p>Vystudoval VOŠZ A SZŠ Hradec Králové v oboru zdravotnický asistent, věnoval se školení první pomoci, rok žil a pracoval ve Velké Británii (Birmingham). Více než zdravotnictví ho ale lákala obchodní sféra. Prošel státním i soukromým sektorem, aby nabral zkušenosti a rozhled. V současnosti pracuje jako obchodní manažer.</p>
               <p>Ve volném čase píše vlastní texty a věnuje se rapu, relax je pro něj jeho auto a řízení.</p>
-
  img: alexander-salak.jpg
  name: Alexander Salák (58), nezávislý badatel
  description: >
    <p>Narodil se v Hradci Králové v roce 1959. Studoval gymnázium v Hořicích a odmaturoval na knihovnické škole v Brně. Pracoval v dělnických profesích, občas v knihovně, později jako prodavač v potravinách. V devadesátých letech založil hokejbalový klub Piráti HK. Asi od roku 2004 byl bezdomovcem, nyní bydlí druhým rokem na ubytovně.</p>
    <p>Zajímá se o filosofický rozměr jazyka a poznání. Rád by řešil otázky výchovy (obecné koncepce), odpadů, soužití lidí i migrace. Je velkým zastáncem podpory (a výzkumu) nových technologií, podporuje zvážení zavedení nepodmíněného příjmu a je zastáncem umožnění větší participace občanů na moci zavedením chybějících prvků přímé demokracie (např. referendum). Věří, že je možný hospodářský růst a zabezpečení všech potřeb občanů v souladu s přírodou.</p>
