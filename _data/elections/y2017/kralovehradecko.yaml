  img: erika-hyskova.jpg
  name: Erika Hysková (21), studentka VOŠZ
  description: Je řadovou členkou Pirátské strany od 4. prosince 2013. Erika pochází z Doubravice u Dvora Králové nad Labem, ale již dvanáctým rokem bydlí ve vesnici Mostek. Vystudovala střední odbornou školu s maturitou v Hostinném, obor Sociální činnost-přímá péče. Během studia byla na několika stážích, mezi které patřily např. domovy pro seniory, dům s pečovatelskou službou, denní stacionář, oční škola, terénní služba a po ukončení školy pracovala jako pracovník v sociálních službách v Domově svatého Josefa v Žirči u klientů s roztroušenou sklerózou. Je členkou sdružení dobrovolníků královédvorská Arnika. Nyní studuje Vyšší odbornou školu zdravotnickou v Hradci Králové (nejlepší zdravotnická škola ČR 2016)-obor Diplomovaná všeobecná sestra. Získává praxi ve Fakultní nemocnici Hradec Králové a kde také byla krátce zaměstnaná jako sanitářka. Po ukončení studia bude mít titul DiS.
