-
  img: ondrej-kolek.png
  name: Ing. Ondřej Kolek Ph. D. (38), chemik – vývoj protikorozní ochrany.
  description: Vystudoval Gymnázium U Balvanu v Jablonci nad Nisou a Vysokou školu chemicko-technologickou v Praze. Má více než desetiletou praxi z průmyslového i akademického výzkumu, kde pracoval jako specialista a manažer projektů. Působil ve společnostech Crytur (vývoj a výroba monokrystalů), Elmarco (výzkum v oblasti elektrostatického zvlákňování nanovláken), CxI při TUL (nanovlákna, tenké vrstvy na bázi sol-gel), velmi krátce v Membrain (ionexové membrány), odkud rychle přešel do současné pozice ve firme Atotech, kde vyvíjí nová řešení v oblasti protikorozní ochrany.
-
  img: daniela-weissova.jpg
  name: Daniela Weissová (56), OSVČ, dramaturg Kulturního centra Turnov, zdravotní klaun
  description: Vystudovala pedagogiku, později pracovala jako knihovnice. Pracovala jako tisková mluvčí Městského úřadu v Turnově, poté po nějakou dobu podnikala. V současné době pracuje jako zdravotní klaun a jako herečka alternativního divadla Čmukaři. Je členkou poradního orgánu Ministerstva kultury ČR – odborné rady pro loutkářství ARTAMA, lektorkou a porotkyní. Členkou Pirátské strany je od roku 2013.
-
  img: tomas-martinek.jpg
  name: Ing. Tomáš Martínek (31), univerzitní lektor, podnikatel v online marketingu a fakultní systémový integrátor, majitel WebCesky.cz, zastupitel města Česká Lípa za Piráty 
  description: Vystudoval ekonomickou fakultu České zemědělské univerzity v Praze, kde získal titul inženýr. V současné době působí i nadále na této škole jako doktorand oboru Informační management (Ph.D.) Zabývá se také implementací informačních systémů jako fakultní systémový integrátor na Provozně ekonomické fakultě ČZU v Praze. Prošel několika firmami, kde se věnoval převážně reklamě a marketingu. V současné době je podnikatelem v oboru internetového marketingu, konkrétně vlastní agenturu WebCesky.cz. Angažuje se v aktivitách souvisejících s transparentností ve veřejné správě a ekonomií, převážně problematikou nezaměstnanosti, e-governmentu, otevřených měst. Podporuje projekty Otevřená města či OpenData. Věnuje se také výchově dětí v rámci ozdravných pobytů a skautingu.
-
  img: petr-vyhnal.jpg
  name: Bc. Petr Vyhnal (35), IT specialista v oblasti bezpečnosti ITC, CISSP
  description: Vystudoval gymnázium v Jablonci nad Nisou na něž později navázal studiem vyšší odborné školy v Liberci, obor Počítačové systémy. V roce 2012 pak úspěšně dokončil bakalářské studium oboru Informační systémy na BIVŠ. Během studií začal pracovat v oblasti IT, zprvu jako servisní technik PC, ale časem se začal orientovat na počítačové sítě a jejich zabezpečení. V současnosti je zaměstnán jako specialista bezpečnosti IT a integrace v mezinárodní společnosti. Je držitelem několika profesních certifikací jako CISSP, CEH, CCNP nebo CCDP.
-
  img: vladimir-opatrny.jpg
  name: Ing. Vladimír Opatrný (71), podnikatel
  description: Původem je z Nýřan v Plzeňském kraji, vystudoval střední ekonomickou školu v Plzni a Vysokou školu ekonomickou v Praze, odbor politické ekonomie. Pracoval ve společnosti Elitex v Jablonci nad Nisou v útvaru podnikové kontroly a v kontrolním týmu. Později byl tajemníkem společnosti. V letech 1988 až 1991 byl ekonomickým náměstkem a ředitelem státního podniku Javoz Jablonec/N. Je spoluzakladatelem a byl prvním předsedou Československé futurologické společnosti. Je spoluprovozovatelem Vladimírova knihkupectví Serius Jablonec/N. Věnuje se také přednáškové a publikační činnosti.
- 
  img: petr-balek.jpg
  name: PhDr. Petr Balek (62), vysokoškolský pedagog, zastupitel obce Mimoň za Piráty.
  description: Vystudoval sociologii a ekonomii na FF UK v Praze. Byl členem týmů realizujících sociologické výzkumy. Od r. 1993 působí na FSE UJEP Ústí n. L. jako vysokoškolský pedagog. V odborné činnosti se zaměřuje na problematiku sociální politiky a metodologii sociálních výzkumů. Podílel se na výzkumných projektech zaměřených na výzkum sociálního potenciálu regionů a integraci cizinců. Je členem zastupitelstva v Mimoni, kam byl zvolen za Piráty. Je ženatý, má čtyři děti. Rád cestuje, z volnočasových aktivit preferuje lyžování, horské kolo. Oblíbenou činností je četba. 
-
  img: marek-forster.jpg
  name: Marek Förster (41), IT specialista – internetové a databázové aplikace
  description: Profesionálně se orientuje na vývoj internetových a databázových aplikací, v poslední době pro dotyková zařízení. Amatérsky se věnuje sjezdovému lyžování a cyklistice. Ve volném čase koumá nové technologie, fotografuje, poslouchá a skládá elektronickou hudbu, pilotuje dron.
-
  img: katerina-jinova.jpg
  name: Bc. Kateřina Jínová (34), sklářka, brusička a výtvarnice, dobrovolnice v místní kultuře
  description: Vystudovala VOŠMO a OA v Jablonci nad Nisou (zaměření cestovní ruch), SUPŠ sklářskou v Železném Brodě (zaměření výtvarné zpracování skla) a TU v Liberci (bakalářské studium návrhářství skla a šperku). Do roku 2010 se profesně zabývala hlavně počítačovou grafikou a výtvarnou činností, převážně na volné noze. Od roku 2010 je ve sklářské výrobě jako brusička (sklářská huť M. Štefánek). V současné době vede ateliér broušeného skla – Ateliér Vrátnice v Semilech. Broušení skla i sklo jako takové je tedy její prací i koníčkem.
-
  img: filip-kavan.jpg
  name: Filip Kavan (35), IT specialista – helpdesk
  description: Po absolvování střední školy Právní akademie pracoval na Okresním a Krajském soudě postupně jako zapisovatel, vedoucí kanceláře a správce databáze IS, tudíž má mnoho zkušeností s fungováním státního aparátu. V současnosti pracuje jako IT specialista v renomované projektantské firmě. Ve volných chvílích se věnuje svým synům, IT, bezpečnosti v IT, fotografování a chovu psů.
-
  img: jan-tempel.jpg
  name: Jan Tempel (23), IT specialista
  description: Vystudoval Integrovanou střední školu v Nové Pace, v oboru Mechanik Elektrotechnik. V průběhu studia se specializoval na výpočetní techniku. Od roku 2014 pracuje v IT, nejprve ve firmě ISTT (servisní technik), posléze v BusLine, jakožto specialista helpdesk. Mezi jeho největší záliby patří hudba, historie, technika (primárně IT), politika a jazyky.
-
  img: jan-balas.jpg
  name: Bc. Jan Balaš (22), student oboru Mezinárodní teritoriální studia na UK
  description: Dokončil bakalářské studium v oboru Mezinárodní teritoriální studia na Karlově univerzitě. Do strany 5 % pro vzdělávání se přidal po výstupu předsedy pana doktora Kryštofa Kozáka v televizi, kde jej oslovila jeho myšlenka, která spočívá v důrazu na vzdělávání mladých lidí a obecně zvyšování úrovně českého školství. Domnívá se, že vzdělávání mladých lidí je jedna z možností, jak od základu změnit současnou situaci v České republice a učinit je konkurenceschopnějšími na mezinárodním pracovním trhu. Baví ho cestování, sport a posilování.
-
  img: ondrej-novosad.jpg
  name: Ing. arch. Ondřej Novosad (33), architekt, urbanista, designér
  description: Vystudoval Slovanské gymnázium v Olomouci a obor architektura-urbanismus na fakultě architektury VUT v Brně, kde získal titul Ing. arch. V průběhu studia obdržel cenu děkana za bakalářskou práci a absolvoval roční praxi v Pařížském ateliéru Faichtinger architectes kde pracoval na mezinárodních soutěžích a velkých projektech. Pracovat na volné noze začal už za studií, je zakládající člen uskupení ARCHIDEE. Spolupracuje s ateliérem NEW HOW na mezinárodních soutěžích. V současnosti má široké portfolio projektů od urbanismus až po design interiérů. Angažuje se v aktivitách souvisejících s architekturou, strategií a rozvojem. Jeho zájmy jsou rodina, práce a cestování za architekturou.
-
  img: matej-sonka.jpg
  name: Mgr. Matěj Šonka (30), Státní fond kinematografie – referent projektů a propagace
  description: Vystudoval magisterský obor Teorie a dějiny filmu a audiovizuální kultury na Filozofické fakultě Masarykovy univerzity. Po ukončení studia žil rok půl v Portugalsku, kde v jednom lisabonském obchodu tiskl a prodával trička s designovými potisky. Po jednosemestrálním Erasmus pobytu v Antverpách to byla jeho druhá zkušenost s životem v zahraničí. V současnosti pracuje v Domu zahraniční spolupráce jako odborný referent programu Erasmus+ v sektoru vysokoškolského vzdělávání. Podílí se na videotvorbě Pirátů. Mezi jeho zájmy patří filmy, muzika a sport (nebo spíš potřeba občasného pohybu).
-
  img: magdalena-mejzrova.jpg
  name: Mgr. Magdalena Mejzrová (53), tlumočnice, překladatelka
  description: Vystudovala filologickou fakultu UK v Praze. Pracovala v MON ČTK, v nakladatelství Orbis. Předsedala oddílu sportovní gymnastiky Sparta Praha, kde se stala trenérkou I.třídy. Od roku 1990 pracuje jako tlumočnice a překladatelka na volné noze. Zajímají ji oblasti vzdělávání a sportu. Má ráda literaturu, hraje na klavír a na nervy :o)
-
  img: jiri-ibl.jpg
  name: Jiří Ibl (34), designér, Jizerská koruna, Malá pokladna, Tatrhy
  description: Jiří Ibl žije v Jablonci nad Nisou, je narozen v roce 1983. Má snahu zjednodušit život lidem, pro což přišel s mobilní aplikací Malá pokladna, která minimalizuje náklady spojené s EET.
-
  img: jaroslav-sida.jpg
  name: Mgr. Jaroslav Šída (38), správce pivovaru Volt, majitel LaKavárny
  description: Mgr. Jaroslav Šída se narodil v roce 1979 a žije v Jablonci nad Nisou. Je majitelem LaKavárny v Jablonci nad Nisou, kde spravuje pivovar Volt. Má rád francouzské sýry a víno, což doplňuje znalostí fracouzštiny.
-
  img: samuel-machat.jpg
  name: Samuel Machat (21), student v oboru mechatronika
  description: Vystudoval gymnázium U Balvanu v Jablonci nad Nisou. V současnosti studuje IT na Technické univerzitě v Liberci. Propaguje užívání svobodného software a sdílení vzdělávacích prostředků. Jeho zájmy jsou matematika s fyzikou, cizí jazyky a vaření.
