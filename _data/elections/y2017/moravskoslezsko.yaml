  img: hashim-habiballa.jpg
  name: doc. RNDr. PaedDr. Ph.D. Hashim Habiballa (41), vysokoškolský pedagog
  description: Je absolventem Přírodovědecké fakulty Ostravské Univerzity oboru informatika a výpočetní technika – informační systémy. Dále absolvoval rigorózní zkoušku v oboru učitelství VVP – se specializací informatika na Univerzitě Konštantína Filozofa v Nitře, kde získal titul PaeDr. V roce 2004 úspěšně obhájil disertační práci v rámci doktorandského studia v oboru teorie vyučování informatiky. V roce 2006 na Ostravské Univerzitě vykonal druhou rigorózní zkoušku v oboru informační systémy (RNDr.) a následně i obhájil druhou dizertační práci v roce 2007 (Ph.D.) V roce 2012 úspěšně ukončil habilitační řízení na Fakutě informatiky a managementu Univerzity Hradec Králové a k 1. lednu 2013 byl jmenován docentem pro obor systémové inženýrství a informatika. Je docentem katedry informatiky a počítačů PřF Ostravské univerzity a také vědecký pracovník Centra Excelence IT4Innovations - Ústav pro výzkum a aplikace fuzzy modelování. Zaměřuje na umělou inteligenci, logiku, teorii formálních jazyků, logické programování a výzkum v didaktice informatiky. Je autorem cca 100 publikací - monografií, článků v recenzovaných časopisech, příspěvků ve sbornících z mezinárodních konferencí, recenzovaných učebnicích, učebních textů.
