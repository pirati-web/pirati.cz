  name: Mgr. et Bc. Tomáš Hof (34), bankéř
  description:
-
  img: jan-becher.jpg
  name: Jan Becher (41), knihkupec
  description: Vystudoval SOUŽ, obor Elektromechanik pro rozvodná zařízení. Studijní obor dokončil v roce 1993. Maturoval na ISŠ v Luhačovicích, obor knihkupec, v roce 1996. V minulosti byl členem hnutí Ostravak. Je ženatý se dvěma dětmi. Po čtyři rok působil jako opoziční zastupitel a člen komisí a výborů na ostravském zastupitelstvu. V roce 2014 vystoupil z hnutí Ostravak.
-
  img: michal-klus.png
  name: Michal Klus (38), webdesignér
  description: Je předsedou MS Karvinsko původem v Karviné. Vystudoval gymnázium v Karviné. Do cesty mu vstoupila možnost vést rockový klub, které se na nějaký čas chopil. Po tomto období se začal živit tvorbou webových stránek jako OSVČ. Tímto způsobem se živí až do dnes. Vzhledem k jeho podnikavému duchu se pustil do provozování vlastního e-shopu. Angažuje se v aktivitách souvisejících s pořádáním hudebních akcí. 
-
  img: karel-svetnicka.jpg
  name: Mgr. et Bc. Karel Světnička (57), právník a nezávislý publicista
  description: Trvale bydlí v Havířově, ale dlouhodobě působí na Právnické fakultě UK v Praze. Je příznivcem Pirátů. V minulosti vystudoval SPŠ stavebních hmot v Hranicích. Pracoval v panelárně a jako stavbyvedoucí hlavní stavební výroby. Komunistický režim mu zakázal studovat vysokou školu. Je členem konfederace politických vězňů a žádá o uznání III. odboje.
-
  img: marta-oskerova.jpg
  name: Marta Oškerová (50), grafička
  description: Její původní profesí je management hotelového provozu, nicméně již řadu let pracuje jako grafik pro německou firmu, zabývající se prodejem potravinových doplňků a kosmetiky. S Piráty se seznámila v roce 2010, nejprve jako volič, když hledala alternativu k zavedeným, leč nevolitelným stranám. V roce 2012 se účastnila demonstrací proti smlouvě ACTA a poté se stala i členkou Pirátské strany. Mezi její zájmy patří mimo tvorbu grafických výstupů také četba, divadlo a především hudba (převážně rocková a metalová), fandí hokejovému týmu Vítkovic.
-
  img: martin-redr.jpg
  name: Mgr. Martin Rédr (41), sociální pracovník
  description: Studoval gastronomii, hotelnictví a služby cestovního ruchu na střední škole a poté i na vyšší odborné škole. Původem je z Havířova Během studií absolvoval praxe v různých hotelech v České republice, Německu a Švýcarsku. Poté nastoupil jako učitel odborných předmětů na hotelové škole. Během zaměstnání vystudoval sociální pedagogiku a následně učitelství na Ostravské univerzitě. Nějaký čas  působil v souokromém sektoru jako vedoucí recepce horského hotelu v Beskydech. V součnasnosti pracuje jako sociální pracovník v nestátní neziskové organizaci, která se zabývá zejména zprostředkováním sociálního bydlení a komunitní čínnosti v havířovské lokalitě, která je často označována jako sociálně vyloučená. Členem Pirátů je od roku 2012. Je ženatý a má jednoho syna.
-
  img: jakub-dedek.jpg
  name: Jakub Dědek (25), VŠ student
  description: Vystudoval Wichterlovo gymnázium se zaměřením na matematiku, studuje dále i na Vysoké škole Báňské. V průběhu studia se specializuje na algebru a teorii čísel. Věnoval se dobrovolnickým aktivitám propagující aktivní život rodin s dětmi (cyklocestování, kočárkem na vrcholy hor), obnově horské chaty Prašivá, obnově Bezručovy chaty a byl členem studentské organizace AIESEC. Jakub se zajímá o popularizaci matematiky, kterou ukazuje v souvislostech s jinými obory, nejen technických, ale i humanitních. Je členem skautů, rád cestuje, sportuje a miluje chození po horách.
-
  img: petros-michailidis.jpg
  name: Ing. Petros Michailidis (62), analytik
  description: Vystudoval gymnázium v Karviné, vysokoškolský diplom obdržel na VŠB-TUO. Od roku 1980 se vytrvale profesně věnuje výpočetní technice, a to od programování ekonomických systémů až po současné webové aplikace. Přes ekonomické systémy se propracoval k vlastní ekonomice, účetnictví a daním. Po škole pracoval pro společnost OKD a po roce 1989 se stal OSVČ, čímž je do dnes. Mezi jeho koníčky patří hlavně výpočetní technika (a s ní spojená veškerá komunikační technologie), filosofie a v neposlední řadě i politika.
-
  img: petr-kopecny.jpg
  name: Ing. Petr Kopečný (33), automatizační inženýr
  description: Vystudoval strojní fakultu VŠB–TUO, katedru automatického řízení. V roce 2007 získal bakalářský titul. Ve studiu dále pokračoval a v roce 2011 získal inženýrský titul v oboru automatického řízení a inženýrské informatiky. Stále se školou udržuje kontakt a mimo jiné v ní pracuje jako vědecký pracovník na Hvězdárně a planetáriu Johanna Palisy, kde působí převážně jako demonstrátor. Před ukončením studia studoval jeden semestr ve Švédsku vysokou školu Linköping Universitet, kde si vylepšil své jazykové znalosti. Zajímá se především o astronomii a astrofyziku.
-
  img: alena-klocova.jpg
  name: Mgr. Alena Klocová (49), konzultantka
  description: Vystudovala gymnázium se zaměřením na pedagogiku a psychologii. Následně studovala obor čeština a francouzština na Filozofické fakultě Univerzity Karlovy v Praze, které úspěšně ukončila ziskem magisterského titulu. Je šťastně rozvedená. Po absolutoriu VŠ se vrátila zpět do Karviné, kde žije dodnes. Profesionální působení zahájila ve firmě spolupracující s obcemi a řešící projekty v oblasti regionálního rozvoje a problematikou rozvojových projektů spolufinancovaných z prostředků EU se zabývá dodnes, od r. 2004 jako OSVČ. Volný čas dělí mezi aktivity kulturní, mezi nimiž dominuje hudba (poslech, koncerty, festivaly a zpěv), a sportovní (Pilates, BOSU Core, jízda na kole, beachvolejbal, badminton, stolní tenis etc.)
-
  img: michal-breskovec.jpg
  name: Ing. Michal Breškovec (39), architekt počítačových sítí
  description: Vystudoval obor Ekonomika a management v průmyslu na Vysoké škole báňské (2007–2012), aby si rozšířil obzory a získal náhled do problematiky ekonomiky a řízení. Po absolvování základní vojenské služby začal pracovat v IT jako servisní technik, nyní pracuje v české pobočce významné skandinávské korporace jako specialista na počítačové sítě. Pirátem je od roku 2009. Práce je mu i koníčkem, zajímá se o technologie a propaguje Free software a Open Source.
