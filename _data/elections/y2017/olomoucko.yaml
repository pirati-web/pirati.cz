  description: >
   <p>„Občan má právo znát a ovlivňovat strategii a plány své země, kraje či obce. Měl by mít možnost kdykoliv si zkontrolovat, jak pracuje jeho zastupitel. Zúčastnil se zasedání? Co tam dělal a říkal? O čem a s kým jednal? Jak využívá čas ve své placené funkci, do které jej lidé zvolili a která je financována z peněz daňových poplatníků?“</p>
   <p>analytik, programátor, tester, člen kontrolního výboru a IT komise statutárního města Olomouce, Game designer, ORGanizátor akcí pro mládež</p>
-
  img: martin-smida.jpg
  name: Ing. et Ing. Martin Šmída (32), Majetín, Piráti
  description: >
   <p>„Svobodně myslet a pohodlně žít, to je oč tu běží. Piráti, jakožto hlavní liberální síla na české politické scéně, mohou této republice jedině prospět.“</p>
   <p>otec dvou dětí a manžel, odborník v oblasti kompostování bio-odpadu a recyklace stavebního odpadu,  muzikant a ochotník, místopředseda České pirátské strany a zastupitel obce Majetín</p>
   <p>Majetín se vyznačuje tím, že má zavedený transparentní účet, vyniká v třídění odpadů a každoročně hostí festival svobodné kultury Kytary in Majetín.</p>
-
  img: petr-kapounek.jpg
  name: Petr Kapounek (30), Prostějov, Piráti
  description: >
   <p>„I když mnohdy nesouhlasím s tím, co lidé říkají, chci se do poslední chvíle bít za to, aby to říkat mohli. Internet přinesl lidem obrovskou míru svobody - svobody získávat, sdílet a vytvářet informace a my tuto svobodu musíme uhájit i pro budoucí generace.“</p>
   <p>manažer v telekomunikacích, projektant, programátor, zastupitel statutárního města Prostějova, člen komise informatiky Olomouckého kraje, předseda olomouckého krajského sdružení Pirátů</p>
   <p>V zastupitelstvu města Prostějova pomohl prosadit přímé přenosy, transparentní účty a rozklikávací rozpočet až na úroveň faktury. Na vlastní pěst zveřejňuje zápisy z komisí a výborů. Usiluje větší možnost zapojení Prostějovanů do rozhodování např. formou participativního rozpočtu, přístupu k otevřeným datům a rozvojem e-govermentu.</p>
-
  img: zdenka-wagnerova.jpg
  name: Zdenka Wagnerová (65), Olomouc, bezpp
  description: >
   <p>„Chci věci zjednodušovat. Protože je to přirozené, stejně jako logika, zdravý rozum a spokojený život. Mám přání, abychom dokázali myslet dopředu, přitom ukotveni základními hodnotami. Svět se rychle mění a my sami jsme svým způsobem uprchlíci, opouštíme vizi přirozeného světa pod vlivem lačnosti po změnách. Správným ukotvením nám pak bouře neublíží a nebezpečí nás nevyděsí.“</p>
   <p>Analytička, administrátorka Klubu přátel demokracie, aktivní důchodkyně </p>
