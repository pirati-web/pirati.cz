-
  img: mikulas-ferjencik.jpg
  name: Mikuláš Ferjenčík (30), pražský zastupitel a člen výboru pro územní rozvoj, lektor kroužků zábavné logiky, překladatel
  description: Je zastupitel hlavního města Prahy za Pirátskou stranu. Studoval na gymnáziu v Přelouči. Díky stipendiu nadace Open Society Fund dva roky strávil na Brentwood School v Essexu ve Velké Británii, kde maturoval. Po necelých dvou letech následně strávených na Matematicko-fyzikální fakultě Univerzity Karlovy se vydal na Fakultu strojní ČVUT. Od února 2013 do srpna 2013 působil jako koordinátor dobrovolníků v protikorupční kampani Rekonstrukce státu. V Pirátské straně koordinoval protesty proti smlouvě ACTA, stejně jako kampaň Internet bez cenzury. Pomohl zabránit zavedení turniketů v pražském metru. V pražském zastupitelstvu se věnuje převážně oblasti územního plánování. Upozorňuje na machinace se změnami územního plánu; zastavování volných ploch developery, stejně jako obchody některých politiků, které se prostřednictvím změn územního plánu realizují.
-
  img: pavel-stepanek.jpg
  name: Pavel Štěpánek (32), živnostník, barista
  description: Vystudoval obor veřejné správy. Prošel několika zaměstnáními, kde se věnoval převážně mládeži. Pracoval jako streetworker, instruktor snowboardingu a adrenalinových aktivit nebo v nízkoprahových zařízeních. V současnosti pracuje na volné noze, tedy jako živnostník ve více oblastech. Angažuje se v aktivitách souvisejících s kulturou nebo se sociální prací. Jeho zájmy jsou především adrenalinový sport, hudba nebo filozofie a otázka lidské svobody a udržitelného rozvoje.
-
  img: libuse-vevodova.jpg
  name: Mgr. Libuše Vévodová (60), středoškolská učitelka matematiky, zastupitelka města Svitavy
  description: Je dnes zastupitelkou ve Svitavách a za sdružení Naše Svitavy. Nekandidovala za žádnou stranu, ve dvou volebních obdobích sbíralo sdružení Naše Svitavy podpisy spoluobčanů, aby mohla vůbec kandidovat. Ráda by prosazovala ve vyšší politice takové skromné zásady, jako je obyčejná slušnost, pokora a čistá hra. Pracuje několik desetiletí ve školství a zajímá jí také problematika seniorů.
-
  img: filip-sedlak.jpg
  name: Mgr. Filip Sedlák (33), pedagog, trenér atletiky, člen Hnutí FAIR PLAY, zastupitel MO Pardubice I
  description: Je zastupitelem městského obvodu Pardubice I. Aktivně se o politiku zajímá již od dob, kdy studoval Pedagogickou fakultu na Univerzitě Hradec Hrálové. Po letmých zkušenostech se politicky osamostatnil a s projektem Naše Pardubice – „Nechceme Vám vládnout, chceme s Vámi spolupracovat“ uspěl v komunálních volbách v roce 2014. Díky jeho aktivitě je hlasování zastupitelů jmenovité, body pro jednání zastupitelstva veřejně přístupné a ještě se snaží dosáhnout, povinného pořizování zvukového záznamu z jednání zastupitelstva. Transparence, otevřenost a hlavně participace veřejnosti jsou pro něho stěžejní politická témata, jak dosáhnout lepšího společenského uspořádání.
-
  img: zdenek-kubala.jpg
  name: Zdeněk Kubala (31), softwarový inženýr, IT konzultant na volné noze, člen komise pro mládež a sport rady města Chrudim
  description: Vystudoval SOŠ v Hradci Králové. Pracovní zkušenosti nabral v několika národních i nadnárodních společnostech a to zejména v oblastech správy sítí a operačních systému, podílel se na projektech týkající se informačních systémů, infrastruktury či služeb a v neposlední řadě návrhu IT řešení preferující Linux a open source. Aktuálně působí jako inženýr kvality v softwarové firmě, IT konzultant na volné noze a přednáší na Open Source konferencích.
-
  img: andrej-ramaseuski.jpg
  name: Andrej Ramašeuski (47), drobný zemědělec, systémový administrátor
  description:  Pochází z Minsku. Působil ve stranách Demokratický svaz (1989-1991) a Transnacionální radikální strana (1990-1994). V roce 1993 byl jednim se spoluzakladatelů běloruské Strany Přátel Piva, kterou vedl na prezidenských volbach 1994 a parlamentních volbach 1995. V roce 1996 následkem konfliktu s autoritativním režimem A. Lukašenka byl nucen opoustit domov a v roce 1997 obdržel v Česku politický azyl. Od te doby na 20 let opustil politiku a věnoval se rodine a praci. Posledních 17 let pracuje jako programátor v pardubické IT firmě. Zaměrené na svobodný software, webové aplikace a IoT.
-
  img: karsten-sachs.jpg
  name: Karsten Sachs (36), prokurista v mezinárodní kamionové dopravě
  description: Chodil nejdříve na gymnázium v německém Frankfurtu a později se vyučil fotografem v Ostravě. V roce 2003 absolvoval státní zkoušky v oboru překladatel a tlumočník z německého jazyka. Střídavě žil jak v České republice, tak v Německu. Po absolvování civilní služby v roce 2002 v Německu odešel znovu do ČR, kde nejdříve pracoval jako fotograf v Praze, aby pak změnil obor a začal pracovat v kamionové dopravě. Nyní je již od roku 2007 zaměstnán v Moravské Třebové jako provozní vedoucí a prokurista v mezinárodní kamionové dopravě. V Moravské Třebové se oženil a usadil, je hrdý otec dvou dcer. 
-
  img: zdenek-brejsa.jpg
  name: Zdeněk Brejša (46), programátor
  description: Studoval na Středním odborném učilišti elektrotechnickém v Lanškrouně, a to obor Mechanik elektronických zařízení. Po nástupu do zaměstnání v podniku Tesla Lanškroun si rozšiřoval vzdělání při nástavbovém studiu v České Třebové, kde získal v roce 1991 maturitu. Od roku 1993 pracuje ve firmě HJ-Soft.
-
  img: iva-batkova.jpg
  name: Bc. Iva Baťková (35), softwarová konzultantka
  description: Střední vzdělání získala na Obchodní akademii v Opavě. Od roku 2006 pracuje v softwarové společnosti v Lanškrouně, nyní je na rodičovské dovolené.  Při zaměstnání vystudovala bakalářský obor Informatika ve veřejné správě Univerzity Pardubice. Za Pirátskou stranu kandiduje pro její transparentnost a inovativní myšlení."
-
  img: ondrej-cesik.jpg
  name: Bc. Ondřej Češík (32), programátor automatizačních zařízení
  description: Střední vzdělání získal na SPŠE Pardubice a na Univerzitě v Hradci Králové vystudoval bakalářský obor Aplikovaná informatika. Do práce nastoupil v pardubické firmě zabývající se radarovou technikou, kde pracoval bezmála sedm let. Poté začal pracovat jako OSVČ se zaměřením na svobodný hardware.
-
  img: jiri-kratky.jpg
  name: Jiří Krátký (61), kapitán plachetnice
  description: S Piráty spolupracuje od roku 2010, kdy je zastupoval ve volební komisi při parlamentních volbách. Nikdy nebyl členem žádné jiné politické strany. Po revoluci pracoval jako OSVČ, vybudoval prodejnu a restauraci Sáhir. Ve svém volnu se věnuje divadlu Zaklep nebo plachetnicím, nyní už jako důchodce. V poslední době mu vadí stále se zvětšující množství „fake news“ a hlavně to, jak tomu i chytří lidé podléhají. Také chce aby stát lidem sloužil a ne aby je řídil. 
-
  img: matej-soukup.jpg
  name: Mgr. Matěj Soukup (28), geoinformatik
  description: Vystudoval gymnázium v České Třebové, posléze získal vysokoškolské vzdělání na Přírodovědeckou fakultě Univerzity Karlovy v Praze, obor Kartografie a geoinformatika. V současné době pracuje v pražském Institutu plánování a rozvoje jako datový analytik. Zabývá se mapami, otevřenými daty a územním rozvojem.
-
  img: nikola-stepankova.jpg
  name: Nikola Štěpánková (31), specialistka firemní péče na rodičovské dovolené
  description: Vystudovala gymnázium a nedostudovala Fakultu humanitních studií Karlovy univerzity, z důvodu odjezdu na Island, kde se stala součástí projektu vlády – zalesnění země a dále pracovala v zimním středisku. Zkušenosti má především v oblasti prodeje. Před nástupem na rodičovskou dovolenou, pracovala jako specialistka firemní péče u mobilního operátora. Příležitostně hodnotí projekty pro nadační fond. A nyní zasedá v Komisi pro životní prostředí města Chrudimi. Angažuje se v aktivitách souvisejících s kulturou a v době studia pracovala jako dobrovolnice pro charitu. Jejím zájmem je především pole dance, jízda na kole, snowboarding, fotografování.
-
  img: zuzana-mareckova.jpg
  name: Mgr. Zuzana Marečková (43), pedagožka
  description: Jako učitelka by byla ráda, aby škola děti nestresovala, ale bylo to místo, kam budou rády chodit. Vidí, že kroky této a minulých vlád v oblasti vzdělávání, nejsou vůbec ideální a aby vzdělávání a zvláště do střední, bylo opravdu smysluplné, musí se hodně změnit. Pirátská strana pro ni představuje novou sílu, která není zkažená a zatížená hříchy minulosti a sdružuje ve svých řadách dost schopných lidí, kteří dovedou lepší vzdělávací systém prosadit. Proto, i když nestraník, se rozhodla podpořit Pirátskou stranu svou kandidaturou do parlamentních voleb.
-
  img: petr-sponer.jpg
  name: Petr Šponer (44), softwarový architekt
  description: Byl u samého založení Pirátské strany. Nakonec se však členem strany nestal, dokonce se odmítal aktivněji v politice angažovat. Tento přístup byl nepochybně důsledkem jeho zkušenosti z dob pádu komunistického režimu a počátku devadesátých let. Nicméně situace se v naší politice natolik zásadně změnila, že považuje za nemožné stát i nadále stranou.
-
  img: anna-vavreckova.jpg
  name: Anna Gudrun Vavřečková (25), antikvářka a programátorka informačních systémů
  description: V současné době je na mateřské dovolené, jinak pracuje jako programátorka a antikvářka, jejím hobby je ruční vazba knih. Kandiduje za Pirátskou stranu, protože jí obecně líbí snaha vytvořit více svobody, ať už jde o informace, marihuanu, otevřený software. Zároveň razí heslo, že do budoucnosti musí něco investovat a nemůže spoléhat na to, že to za ni udělá někdo jiný.
-
  img: milos-kovar.jpg
  name: Miloš Kovář (25), lektor anglického jazyka na volné noze
  description: Byl dlouhodobým příznivcem už jako adolescent a nedávno se stal členem Pirátů. Názory Pirátské strany sdílí nejen protože se mu líbí efektivita lidí, kteří se zapojují v rámci Pirátů do politiky - tedy, že se jedná o dobrovolníky, kteří chodí do práce a ve svém volném čase se snaží něco změnit, ale i kvůli svobodnému přístupu k informacím, na které má jako občan nárok a především kvůli transparentnosti, která je nutným aspektem demokracie.
-
  img: pavel-lipavsky.jpg
  name: Prof. Pavel Lipavský, CSc. (61), univerzitní profesor teoretické fyziky
  description: je profesor teoretické fyziky. Přednáší na matematicko-fyzikální fakultě Univerzity Karlovy. Výsledky jeho výzkumu se využívají k interpretaci krátkočasové spektroskopie polovodičových nanosoučástek, počítačové simulaci jaderných srážek nebo k popisu supravodivosti. Od 16 let se věnuje divadlu. Účinkoval ve Studiu pohybového divadla Niny Vangeli.
-
  img: jiri-jansa.jpg
  name: Mgr. Jiří Jansa (32), pojistný matematik
  description: Je dlouholetým příznivcem Pirátské strany. S Pirátskou stranou sympatizuje, jelikož je to v rámci českého i světového rybníku jediná ze stran, která se kromě v mnoha zemích již samozřejmých věcí jako je přímá demokracie, transparentnost a otevřenost státu zabývá i nadčasovými tématy typu změny v peněžním systému, vliv robotizace na společnost, zachování necenzurovaného internetu či změny v copyright zákonech.
