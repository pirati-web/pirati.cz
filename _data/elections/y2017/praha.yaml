-
  img: lukas-barton.jpg
  name: Ing. Lukáš Bartoň, Ph.D. (35), konstruktér a vědecký pracovník, Plzeň.
  description: "Je krajským předsedou Pirátů a vede laboratoř provozní pevnosti v Regionálním technologickém institutu a provádí firemní školení technické dokumentace pod Fakultou strojní. Několik let vyučoval na Katedře konstruování strojů. V rámci univerzitního prostředí prošel např. Akademickými senáty univerzity i fakulty, komisí pro prošetřování studia absolventů na Právnické fakultě a na státní úrovni i Radou vysokých škol. V roce 2004 byl jeden z hlavních organizátorů studentských protestů proti praktikám tehdejšího ředitele Správy kolejí a menz, který byl po protestech propuštěn. Delší dobu také působil jako šéfredaktor Dioné."
-
  img: bohumil-koca.jpg
  name: Mgr. Bohumil Koča, OSVČ a neuvolněný místostarosta, Stod.
  description: "Nezávislý kandidát je neuvolněný místostarosta Stoda a podnikatel na volné noze v oblasti nákupu, prodeje a školení obchodních dovedností. Působil mnoho let jako manažer a řídící pracovník. Vystudoval Pedagogickou fakultu a zajímá se o historii. „Chci pomoct tomu, abychom měli stát, který slouží občanům. Ne stát řízený intrikány, oligarchy a lobbisty zajímající se pouze o vlastní prospěch,“ komentuje svoji kandidaturu Bohumil Koča."
-
  img: vendula-machova.jpg
  name: Mgr. Vendula Machová, sociální pracovnice, Tachov.
  description: "Zaměřuje se na metodiku sociálních služeb. V současnosti působí v oblasti protidrogové prevence. Vystudovala Husitskou teologickou fakultu Univerzity Karlovy, obor Sociální pedagogika a obor Psychosociální studia v kombinaci s teologií. Je členkou sociálního podniku Mariela. Ke své kandidatuře říká: „Mým cílem je zvyšování prestiže sociální práce, kvality a dostupnosti sociálních služeb pro občany, stejně jako efektivní rozdělování veřejných prostředků ve prospěch občanů.\""
-
  img: jiri-rezek.jpg
  name: Ing. Jiří Rezek, Ph.D., fyzik a vědecký pracovník, Plzeň.
  description: "Je zakládajícím členem Pirátské strany. V současnosti působí jako výzkumný pracovník v Evropském centru excelence NTIS – Nové technologie pro informační společnost na ZČU v Plzni. Vystudoval obor Fyzika plazmatu a tenkých vrstev na Fakultě aplikovaných věd, ZČU v Plzni. Hlavním důvodem jeho kandidatury je, že se „nechce smířit s postupným ukrajováním občanských svobod, jak nám to předkládají dnešní takzvané elity.“"
-
  img: petr-kopac.jpg
  name: Ing. Petr Kopač, softwarový inženýr, Plzeň, nestraník.
  description: "Zaměřuje se na zpracování dat, datovou analytiku a integrace pro západní firmy. Inženýrský titul získal na Fakultě aplikovaných věd na ZČU v oboru Inteligentní systémy (soft. inženýrství, umělá inteligence, robotika). První politické ostruhy získal na tříměsíční stáži v Evropském parlamentu v Bruselu pro švédskou europoslankyni A. Andersdotter. Tři roky byl členem Pirátů a intenzivně pomáhal v kampani do Evropského parlamentu. Jeho zájmy jsou cizí jazyky, kultury a kuchyně, cestování, elektronická hudba a kyberpunková literatura. V současnosti je na volné noze."
-
  img: petr-vileta.jpg
  name: Petr Vileta, OSVČ, Plzeň.
  description: "Během studií na průmyslovce začal hrát nejprve v country skupině a později si zamiloval rock a začal hrát na elektrickou kytaru. Nástup prvních 8-bitových počí­tačů zaujal Petrovu pozornost. Začal se o ně zajímat, začal se učit programovat a už u toho zůstal. Požádal o přeřazení na místo technika sálového počí­tače a později zastával i funkci programátora a vedoucího směny. Po převratu v roce 1989 si založil živnost na prodej a opravy počí­tačů a programování. V červenci roku 2009 vstoupil do čerstvě založených Pirátů, protože volnost, svoboda a poctivost jsou i jeho životním krédem."
-
  img: milus-kotisova.jpg
  name: Miluš Kotišová, překladatelka a rešeršistka, Nepomuk.
  description: "Je z rodiny zlepšovatelů, sama se zaměřuje na tzv. otevřené inovace. Studovala na Pedagogické fakultě v Plzni (Olomouci), z důvodů pracovního vytížení odešla ve 3. ročníku. Zatím nedokončila studium oboru předškolní výchova na Universidad Estatal a Distancia v San José, Kostarice. Překládá mimo jiné pro Akademii věd ČR, učí jazyky a pracuje i jako rešeršistka (7 jazyků). Vyvíjí metodiky výuky a samostudia jazyků, navrhuje systémy využívající kolektivní inteligenci (Strategické otázky pro ČR). Od r. 2005 se věnuje nezávislému výzkumu ve dvou oblastech: Kostarika-země bez armády a peníze jako jazyk. Angažuje se ve věci monetární gramotnosti. V roce 2006 spoluzaložila volné uskupení Česká prezidentka. V lednu roku 2017 založila Pirátskou putovní univerzitu."
-
  img: ales-jakl.jpg
  name: Ing. Aleš Jakl, lesník/řidič kamionu, Tachov.
  description: "Je garantem a spoluautorem pirátského programového bodu Zemědělství. Narodil se v Plané, maturoval na Gymnáziu Tachov. Vystudoval Lesnickou fakultu České země­dělské univerzity v Praze–Suchdole. Pracoval 12 let u obecních a státních lesů. Kvůli neutěšeným poměrům v oboru dočasně změnil zaměstnání a dnes pracuje jako řidič kamionu - pirát silnic. Je svobodný, žije v Tachově. Ve volném čase se věnuje šachové trenérské činnosti. Je hospodářem v tachovském šachovém klubu, členem sdružení Konopa z.s a Svazu vlastníků půdy. Mimo dějin, filosofie, literatury a politiky se zajímá o šetrné a přírodě blízké způsoby hospodaření v krajině. Má rád hudbu, šachy a svobodný Internet."
-
  img: magdalena-dankova.jpg
  name: Mgr. Magdaléna Daňková, učitelka, Plzeň.
  description: "Vystudovala Pedagogickou fakultu aprobaci matematika a chemie. Nyní učí na základní škole v Plzni. Cvičí bojové sporty korejské Taekwondo a čínské Wushu. Ráda cestuje, její nejoblí­benější destinace jsou oblasti Indie a Nepálu, kde ráda objevuje nová místa, exotické chutě a poznává odlišné kultury. Ráda nakupuje na Internetu."
-
  img: stanislav-haviar.jpg
  name: RNDr. Stanislav Haviar, Ph.D., fyzik a vědecký pracovník, Klatovy.
  description: "Studoval na gymnáziu v Klatovech a poté fyziku na Matfyzu na Univerzitě Karlově v Praze. Soustředil se na vývoj nových materiálů a jejich expertní ana­lýzu. V tomto zaměření pokračuje i na své současné pozici výzkumníka a pedagoga na Západočeské univerzitě v Plzni (Fakulta aplikovaných věd, centrum NTIS). Bydlí s rodinou v Klatovech. Je zakládajícím člen­em sdružení Ratolest – Spolek pro inovativní vzdělávání v Klatovech, který prosazuje a propaguje inovativní vzdělávací přístupy ve školách, organizuje přednášky a besedy na téma vzdělávání a snaží se přesvědčit město, že potřebuje demokratickou školu pro výchovu dětí do demokratické společnosti."
-
  img: viktor-krutina.jpg
  name: Ing. Viktor Krutina, projektant pozemních staveb, Domažlice.
  description: "Je absolventem stavební fakulty ČVUT, obor pozemní stavby, člen Pirátské strany. Čtyři roky zaměstnán jako státní zaměstnanec, konkrétně referent stavebního úřadu a úřadu územního plánování v Domažlicích. Následně přešel do soukromého sektoru, kde působil jako manažer developerských projektů FVE, v současné době již více jak 10 let OSVČ – projektant pozemních staveb. „Za největší brzdu jakéhokoli rozvoje jedince po všech stránkách považuji zkostnatělost státního aparátu a neodpovědnost úředníků za vlastní rozhodnutí“."
-
  img: pavel-kasik.jpg
  name: Pavel Kašík, kvalitář, Vojovice/Neurazy (u Nepomuku).
  description: "Vyučil se v oboru Mechanik–opravář na SOU Oselce. Dále pak studoval obor Provozní technika, který zakončil v roce 2012 na SOUE Plzeň maturitou s vyzna­menáním. Poté začal studovat na Fakultě strojní ZČU, studium však nedokázal časově skloubit s rodinou a zaměstnáním, právě kvůli tomuto byl nucen v roce 2013 studium ukončit. Má v plánu ve VŠ studiu pokračovat. Získal zkušenosti hlavně v technických profesích a logistice. V současnosti pracuje v oddělení řízení kvality u jedné mezinárodní společnosti zaměřené na automobilový průmysl."
-
  img: vaclav-boucek.jpg
  name: Ing. Václav Bouček, programátor, Dobřany.
  description: "Vystudoval obor Kybernetika a řídicí technika na ZČU. Byl doktorandem na Západočeské univerzitě v Plzni. Zastupoval studenty v předsednictvu AS Fakulty aplikovaných věd ZČU. Jeho zájmy jsou procházky s dcerami, matematika, wei qi, zazen, Lisp, Chen Taijiquan a metoda Loci."
-
  img: petr-bohuslav.jpg
  name: Petr Bohuslav, technik jaderných zařízení, Stříbro.
  description: "Odmaturoval na Střední průmysl­ové škole elektrotechnické v Plzni. Nyní studuje na Fakultě elektro­technické ZČU se zaměřením Komerční elektrotechnika a pracuje ve firmě Škoda JS v provozních prohlídkách. Po dokončení Střední školy pracoval v lyžařské škole JPK Harrachov jako lyžařský a snow­boardový instruktor a nyní pracuje v JPK Klínovec v sezóně. Už od svých dětských let jezdí na Letní dětské tábory, kam nyní jezdí jako Oddílový vedoucí. Pracuje také pro Stavovskou unii studentstva ZČU, kde organizuje projekty pro studenty (Plzeňský Majáles, Kapeláž, Prkna Neprkna, …)."
-
  img: pavel-sramek.jpg
  name: Pavel Šrámek, podnikatel, Plzeň.
  description: "Studoval na Lékařské fakultě v Hradci Králové UK a zároveň na Fakultě vojenského lékařství Univerzity Obrany. V průběhu studia medicíny se aktivně zapojoval do organizování studentských aktivit, zejména činnosti v mezinárodní asociaci mediků IFMSA. Nyní podniká a dálkově studuje obor Mezinárodní vztahy a Evropská studia na Metropolitní Univerzitě Praha. Rád cestuje, plave, jezdí na kole, lyžích i snowboardu a nikdy nepohrdne zajímavou diskuzí na jakékoliv téma. Je vždy pozitivně naladěn."
-
  img: ondrej-skaba.jpg
  name: Ondřej Škába, servisní technik, Klatovy.
  description: "Vyučen v oboru Prodavač, dále studoval obor mechanik-elektronik. Nyní pracuje jako externí pracovník pro mezinárodní společnost se zaměřením na správu a údržbu budov. Jeho zájmy jsou: kybernetika, tvorba elektronické hudby a výlety do přírody."
-
  img: michal-huml.jpg
  name: Ing. Michal Huml, stavební inženýr, Plzeň.
  description: "Vystudoval střední průmyslovou školu stavební v Plzni a následně absolvoval na ZČU v Plzni obor stavební inženýrství. Následně si doplnil pedagogické vzdělání absolvováním kurzu pedagogického minima. V současnosti pracuje v oboru pozemního stavitelství, zejména dřevostavebního, jako stavbyvedoucí a projektant. Vedle toho vede sportovně zaměřenou neziskovou organizaci, zajímá se o nové technologie, osobní rozvoj a rád se inspiruje novými myšlenkami v oblasti vzdělávání a podnikání."
-
  img: jan-hutter.jpg
  name: Bc. Jan Hutter, technolog, Plzeň.
  description: "Vyučen v oboru Modelář. Vystudoval střední průmyslovou školu strojní v Plzni, obor Počítačová podpora a výroba. V roce 2011 úspěšně absolvoval kombinované bakalářské studium VŠB – TU v Ostravě, obor Slévá­renské technologie. Pracuje na pozici technolog ve firmě Pilsen Steel. Ve volném čase se věnuje turistice, sportovní fotografii, tvorbě 3D modelů na počí­tači a papírovému modelář­ství. "
-
  img: radek-krejci.jpg
  name: Radek Krejčí, administrátor, Plzeň.
  description: "Rodák z Plzně. Po absolvování Církevního gymnázia odešel do Brna, kde vystudoval psychologii na Masarykově univerzitě. V současné době pracuje na pozici administrátora finančního oddělení. Ve volném čase se věnuje sportu, cestování a psychologii."
-
  img: vladimir-vapenik.jpg
  name: Vladimír Vápeník, manažer, Plzeň.
  description: "Pracuje v manažerské pozici v oblasti prodeje kvalitních vín. Kromě jiných zkušeností v obchodu byl dříve také vedoucím provozu v pohostinství a začínal jako seřizovač poloautomatických a automatických lisů. Vyučil se provozním zámečníkem a automechanikem."
