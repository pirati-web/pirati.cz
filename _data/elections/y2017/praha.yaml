-
  img: jakub-michalek.jpg
  name: Mgr. et Mgr. Jakub Michálek (28), právník a předseda klubu Pirátů v Zastupitelstvu hl. m. Prahy
  description: "Bojuju proti korupci na Magistrátě. Odmítl jsem jednat s pravomocně odsouzeným podvodníkem Karlem Březinou (ČSSD). Piráti prosazují transparentní stát. Pusťte nás na ně i do parlamentu!"
-
  img: dana-balcarova.jpg
  name: Ing. Dana Balcarová (59), manažerka, expertka na životní prostředí a zastupitelka na Praze 9
  description: "Jako zastupitelka na Praze 9 jsem zachránila park před developery. Ve sněmovně budu prosazovat, aby občané dostali informace o tom, co se má stavět v jejich okolí, a mohli to ovlivnit."
-
  img: ondrej-profant.jpg
  name: Ondřej Profant (29), informatik specializovaný na zavádění svobodného software a zastupitel hl. m. Prahy
  description: "Prosadil jsem na magistrátu snížení rozpočtu na informatiku o 136,7 milionů. V parlamentu prosadím ministerstvo informatiky a razantní digitalizaci státu. Díky jednotnému inkasnímu místo, založení firmy za jeden den a dokladům na počkání ušetříme čas i peníze."
-
  img: olga-richterova.jpg
  name: Olga Richterová (32), korpusová lingvistka, překladatelka a zastupitelka městské části Praha 10
  description: "Pečovala jsem o svou nemocnou babičku, přitom jsem vychovávala syna a ve volném čase se angažovala na radnici nejlidnatější městské části. Chce, aby lidé dosáhli na státní pomoc i bez složitého papírování. V Parlamentu se zasadí o to, aby byl majetek státu efektivně využíván a ušetřené prostředky se použily pro ty, kdo to opravdu potřebují."
