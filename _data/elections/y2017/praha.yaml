-
  img: jakub-michalek.png
  name: Mgr. et Mgr. Jakub Michálek (28)
  role: právník a předseda klubu Pirátů v&nbsp;Zastupitelstvu hl. m. Prahy
  description: >
    <p>Na magistrátě jsem odhalil, že jsou dotované městské byty pronajímány soudcům a státním zástupcům s vysokými platy. Pro seniory a mladé rodiny už není místo.</p>
    <p>Zasadím se o to, aby fungoval trh s cenově dostupnými byty a nájmy, developeři mohli rozumně stavět a sociální bydlení dostali ti potřební. Pražan už nebude makat na byt nejdéle v Evropě.</p>
    <p><a href="https://www.pirati.cz/lide/jakub-michalek">Profil na webu.</a></p>
-
  img: dana-balcarova.png
  name: Ing. Dana Balcarová (57)
  role: manažerka, expertka na životní prostředí a zastupitelka na Praze 9
  description: >
    <p>Chráním občany před bezohledností developerů, lhostejnosti politiků a úředníků. Např. razantně vystupuji proti zastavění náměstí OSN na Praze 9.</p>
    <p>Zajímám se o moderní trendy v rozvoji měst a zapojení obyvatel do rozhodování o svém okolí je pro mě samozřejmost.</p>
    <p><a href="https://www.pirati.cz/lide/dana-balcarova">Profil na webu.</a></p>
-
  img: ondrej-profant.png
  name: Ondřej Profant (29)
  role: informatik specializovaný na zavádění svobodného software a zastupitel hl. m. Prahy
  description: >
    <p>Prosadil jsem na magistrátu snížení předimenzovaného rozpočtu na informatiku o 136,7 milionů.</p>
    <p>V parlamentu se zasadím o vznik ministerstva informatiky a razantní digitalizaci státu. Jednotné inkasní místo, možnost založit firmu za jeden den a doklady na počkání – to je jen malá část inovací, díky kterým ušetříme čas i peníze.</p>
    <p><a href="https://www.pirati.cz/lide/ondrej-profant">Profil na webu.</a></p>
-
  img: olga-richterova.png
  name: PhDr. Olga Richterová (32)
  role: korpusová lingvistka, překladatelka a zastupitelka městské části Praha 10
  description: >
    <p>Mám šest let zkušeností s prosazováním transparentní politiky a hlídáním nakládání s obecním majetkem, zejména s nemovitostmi. Mám praxi ve vzdělávání, domácí péči o dlouhodobě nemocné a vím, jaké to je být v&nbsp;Praze na mateřské.</p>
    <p>V parlamentu se budu zabývat efektivním využitím majetku státu a směřováním ušetřených prostředků k těm, kdo je opravdu potřebují.</p>
-
  img: jan-lipavsky.jpg
  name: Jan Lipavský (32), analytik a manažer projektů v oblasti informačních technologií v bankovnictví
  description: Vystudoval bakalářský obor Mezinárodní teritoriální studia (Univerzita Karlova, Fakulta sociálních věd – Institut mezinárodních studií). Absolvoval dvousemestrální pobyt na University of Kent v rámci studijního programu ERASMUS. V pracovním životě pracoval ve společnostech McKinsey & Company, Euro RSCG, ZOOT, Total Solutions a Moro Systems. Postupně se vypracoval na analytika a manažera projektů v oblasti informačních technologií v bankovnictví (např. obchodování na burze, FX). Též má praktické zkušenosti s marketingem. Pirátům se věnuje ve svém volném čase. Mezi jeho hlavní oblasti zájmu patří mezinárodní politika, Evropská politika a otázky bezpečnosti. Je členem republikového výboru, volebního výboru a zahraničního odboru.
-
  img: vaclav-fortik.jpg
  name: Václav Fořtík (46), tvůrce hádanek a hlavolamů, OSVČ
  description: Vystudoval gymnázium. V průběhu profesionální specializace se soustředil na rozvoj intelektových schopností u dětí i dospělých pomocí hádanek, hlavolamů a her. Je autorem a spoluautorem více než 20 knih s hádankami. Angažuje se v aktivitách souvisejících s ochranou přírody (takže samozřejmě podporuje jádro - nejen štěpení, ale i fúzi a liniové stavby).
-
  img: robert-veverka.jpg
  name: Robert Veverka (40), vydavatel magazínu Legalizace, OSVČ
  description: Po získání maturitního vysvědčení na obchodní akademii v Praze začal v roce 1996 podnikat v oblasti IT. V roce 1999 odjel na západní pobřeží USA, aby zjistil, jak vypadá svět z druhé strany. Seznam zahraničních zkušeností pak rozšiřoval v Austrálii, střední Americe, Španělsku a především v Nizozemí. V roce 2007 se vrátil do Česka a aktivně se zapojil do boje za legalizaci konopí. Vstoupil do občanského sdružení Legalizace.cz a stal se jeho tiskovým mluvčím. Od roku 2010 je jeho předsedou. Ve stejném roce spoluzaložil magazín Legalizace a stal se jeho šéfredaktorem. V roce 2013 se s tématem legalizace konopí rozhodl kandidovat jako nezávislý kandidát do Poslanecké sněmovny.
-
  img: viktor-mahrik.jpg
  name: Viktor Mahrik (36), specialista internetových výzkumů
  description: Vystudoval gymnázium v Praze 6 v Arabské ulici, kde získal mimo jiné klasické vzdělání. V průběhu studia na VŠ se zabýval matematikou, pedagogikou, informačními technologiemi a nyní studuje Řízení podniku a podnikové finance na VŠFS. Během studia se zabýval vzděláváním seniorů v oblasti IT a působil jako lektor rekvalifikačních kurzů. V současné době pracuje jako specialista internetových výzkumů ve společnosti Gemius a má na starosti výzkum měření návštěvnosti českého internetu. V rámci svého působení v Pirátské straně by Viktor rád přispěl k tomu, aby se lidé spojili a začali spolupracovat na pozitivní změně politiky a společnosti. Mezi Viktorovy zájmy patří internet, kultura a sebevzdělávání.
-
  img: tomas-murnak.jpg
  name: Tomáš Murňák (37), softwarový operátor, zastupitel městské části Praha 13
  description: Je zastupitel za Piráty na městské části Praha 13. Vystudoval obchodní akademii, pracuje v softwarovém oddělení nakladatelství odborné literatury, kde s výjimkou krátkého pobytu v Anglii působí dodnes. O politiku se zajímá přes 10 let. Aktivně se do ní zapojil v komunálních volbách do zastupitelstva městské části Prahy 13 již jako člen České pirátské strany na kandidátce Zelených v roce 2010. Jako zastupitel na městské části zasedá v zastupitelstvu ve společném klubu Pirátů a Zelených.
-
  img: lydie-bartosova.jpg
  name: Lydie Franka Bartošová (34), knihovnice
  description: Vzděláním je knihovnice a humanitární pracovnice. V parlamentu by ráda prosadila reformu sociálního bydlení, změnu systému péče o ohrožené děti a jejich rodiny.
-
  img: adam-zabransky2.jpg
  name: Adam Zábranský (23), zastupitel hlavního města Prahy, wikipedista a aktivista za práva zvířat
  description: Je studentem práv na Právnické fakultě Univerzity Karlovy. Od roku 2014 je jeden ze čtyř zastupitelů za Piráty na pražském magistrátu. Odhalil například, že Radmila Kleslová se krátce po volbách dosadila do několika městských firem. Kromě toho toho bojuje proti praxi politických trafik současných zastupitelů v městských firmách.
-
  img: pavel-hajek.jpg
  name: Ing. Pavel Hájek (33), učitel a zeměměřič
  description: Studoval na SPŠ Zeměměřické a dále na ČVUT – fakultě stavební v Dejvicích. V současnosti pracuje jako učitel matematiky a informatiky na základní škole. Ve volném čase působí ve spolku Zaostřeno na Desítku jako hlídací pes radnice Prahy 10. Jako poslanec by chtěl hájit především právo na soukromí jednotlivce a transparentní zacházení s veřejnými prostředky.
-
  img: alex-mansurov.jpg
  name: Alexandr Mansurov (23), specialista informační bezpečnosti
  description: Vystudoval gymnázium v Praze a nyní studuje informatiku na Matematicko-fyzikální fakultě Univerzity Karlovy, kde se zaměřuje na internetové technologie. Sleduje dění v odborných organizacích zabývajících se standardizací na Internetu, navštěvuje odborné konference a jiné akce k problematice síťové neutrality, ale také lidských práv a migrace. Při studiu absolvoval několik stáží – jako funkční tester v jedné kanadské firmě a vývojář software v nadnárodní korporaci v Praze, ale také stáž v kanceláři senátora V. Lásky, kde pomáhal s analýzou legislativních tisků.
-
  img: vera-marusiakova.jpg
  name: Mgr. Věra Marušiaková (46), odbornice v oblasti komunikace a facilitace (usnadňovač jednání), copywriter v cestovním ruchu
  description: Vystudovala sociální práci na FF UK. Celý život se zabývá komunikací ve všech jejích podobách. Pomohla burcovat veřejné mínění, když Praha 1 chtěla zničit světově unikátní litografickou dílnu v Říční ulici. Ve Sněmovně se hodlá věnovat férovému vymáhání dluhů a přísnější regulaci byznysu pracovních agentur. Zajímat se budu i o problematiku kvality života různých sociálních skupin napříč společností a podporu ohrožených rodin a seniorů.
-
  img: daniel-mazur.jpg
  name: RNDr. Daniel Mazur, Ph.D. (39), fyzik a projektový manažer
  description: Působí jako vědecký manažer výzkumných projektů na Karlově Univerzitě. Strávil přes deset let mimo ČR (převážně v USA a ve Švýcarsku), udržuje si povědomí o fungování věcí jinde ve světě, v parlamentu by se rád zabýval problematikou školství a vědy.
-
  img: barbora-hruzova.jpg
  name: Barbora Hrůzová (55), dokumentátorka v Archeologickém ústavu Akademie věd ČR
  description: Vystudovala střední knihovnickou školu a od roku 1982 žije na Praze 6. Členkou Pirátů je od roku 2013. Piráti ji zaujali především tím, že nejsou klasická politická strana a jejich ideály jsou naprosto v souladu s jejími. Od roku 1996 pracuje v Archeologickém ústavu Akademie Věd jako dokumentátorka. V případě zvolení by se chtěla věnovat prosazování nepodmíněného základního příjmu.
-
  img: michal-polak.jpg
  name: Michael Polák (43), poskytovatel internetového připojení
  description: V devadesátých letech pracoval jako vývojář prvních internetových aplikací, včetně webového prohlížeče Arachne pro systém MS-DOS. Politicky se angažoval na poli občanských práv a svobod, např. byl spolupořadatelem demonstrací za legalizaci konopí a aktivistou za zrušení základní vojenské služby. Po roce 2000 se stal propagátorem vývoje a využití svobodného software a zapojil se do výstavby bezdrátových sousedských sítí v rámci projektu CZFree.NET. V současné době podniká jako internetový poskytovatel.
-
  img: martin-duska.jpg
  name: Bc. Martin Duška (24), student politologie
  description: Středoškolské vzdělání získal na Gymnázium Evolution Jižní Město. Bakalářský titul získal v roce 2015 na Vysoké škole aplikovaného práva v oboru sociálně právní činnosti. Zajímá se o vliv nových technologií na proměnu společnosti, výtvarné umění, historii. Českou republiku by rád viděl jako sebevědomou západní zemi ,která si uchová svou středoevropskou kulturní povahu. V politice by se rád zasadil o transparentní stát, který je občanům oporou nikoliv překážkou
-
  img: michaela-krupickova.jpg
  name: Michaela Krupičková (44), referentka služeb klientům VZP
  description: Ráda by se v parlamentu věnovala tématu rovnoprávnosti, svobodu považuje za nejdůležitější společenskou hodnotu.
-
  img: vendula-zahumenska.jpg
  name: Mgr. Vendula Zahumenská, Ph.D., (35), právnička, expertka na územní rozvoj
  description: Na právech byla výjimkou, kterou bavilo právo životního prostředí, a naopak ji vůbec nelákala praxe v advokátní kanceláři. Enviromentální nevládní organizace proto byla skoro jedinou volbou. Tehdy ale netušila, že se účast veřejnosti stane nadobro tématem, které ji bude zajímat, bavit a kde budu mít pořád chuť věci měnit k lepšímu.
-
  img: pavel-nazarsky.jpg
  name: Mgr. Pavel Nazarský (54), učitel 1. stupně základní školy
  description: Pracuje jako učitel na 1. stupni základní školy. Zajímá se o nové pohledy na vzdělávání jako celek. Ve své třídě prosazuje kromě jiného i principy participativní demokracie, což je vzájemná spoluúčast při rozhodovacích procesech.
-
  img: krystof-kozak.jpg
  name: PhDr. Mgr. Kryštof Kozák, Ph.D (39), vysokoškolský pedagog, předseda strany
  description: Předseda politické strany 5 % pro vzdělávání (www.petprocent.cz), která podporuje Piráty. V současnosti působí jako vedoucí Katedry severoamerických studií na Fakultě sociálních věd Univerzity Karlovy. Věnuje se současné americké politice a problematice imigrace do USA. Problematikou vzdělávání se zabývá dlouhodobě, pracoval ve společnosti Scio a je spoluvlastníkem malé firmy, která vydává vzdělávací deskové hry. Politice se nikdy soustavně nevěnoval, nicméně má tři děti a je přesvědčen, že kvalitní vzdělávání pro všechny bude klíčem k úspěchu nejenom každého jednotlivce, ale ve výsledku i celé společnosti.
-
  img: petr-jantac.jpg
  name: JUDr. Petr Jantač (56), právník
  description: Je zastáncem politického sjednocení Evropy, autor knihy o společných dějinách evropské civilizace Hledání Evropy, právník, předseda politické strany evropani.cz
-
  img: aneta-heidlova.jpg
  name: Bc. Aneta Heidlová (29), technická podpora a tester
  description: Vystudovala Univerzitu Jana Evangelisty Purkyně v Ústí nad Labem, obor Aplikovaná informatika - Informační systémy. Během studia pracovala v inventurní firmě. V současné době pracuje jako support a tester pro firmu System602. U Pirátů byla nejprve několik let pouze příznivec, ale od května tohoto roku je členem strany. Pirátům pomáhá v různých oblastech, od analytického zpracování dat, administrativní činnosti po práce v terénu. V případě zvolení by se věnovala školství a IT.
-
  img: jiri-dohnal.jpg
  name: Jiří Dohnal (35), zastupitel městské části Praha 11, koalice Trojmezí
  description: Zakladatel Koalice Trojmezí (www.trojmezi.info), která bránila oblast Prahy 4, Prahy 10, Prahy 11 a Prahy 15 před živelnou developerskou výstavbou. Spolupracuje s provozovatelem Chodovské tvrze a Kulturním centrem Zahrada. Je členem Kulturní komise Rady městské části Praha 11. Aktivně podpoval Ladislava Kose v jeho senátní kampani v roce 2016. Členem Pirátské strany je od roku 2017.
-
  img: josef-brecka.jpg
  name: PhDr. Josef Břečka (63), důchodce
  description: Vystudoval bakalářský obor politologie na Univerzitě v Hradci Králové a magisterský obor etnologie a historie na Univerzitě Karlově. Pracoval v pražském stavebním podniku a byl montérem scény a správce dílen v Národním divadle Praha. V současné době je členem různých spolků, mimo jiné Klubu za starou Prahu, nebo Matice české. Je členem strany evropani.cz
-
  img: jaromir-beranek.jpg
  name: Mgr. Ing. Jaromír Beránek (31), manažer portfolia ve startupovém akcelerátoru
  description: Vystudoval obor CEMS - Mezinárodní management na VŠE a Právnickou fakultu v Praze. Během studií absolvoval zahraniční stáže v Německu, USA a v Nizozemsku a několik let působil jako externí redaktor stanice Český rozhlas 6. Po univerzitě si vyzkoušel korporátní život v českém a německém O2, odkud po třech letech zběhl k technologickým startupům. Dnes pomáhá mladým podnikatelům uvádět na trh nové nápady a budovat firmy s globálními ambicemi, dobrovolnicky se věnuje hudbě, divadlu a zážitkové pedagogice. Jako vedoucí stranických financí dohlíží na to, aby Piráti hospodařili transparentně a zodpovědně, když to stejné požadují od státu, obcí a státem kontrolovaných společností.
-
  img: stepan-pudlak.jpg
  name: Mgr. et Mgr. Štěpán Pudlák, PhD. (30), datový analytik, místopředseda strany
  description: Působil v akademické sféře. Na kandidátce Pirátů je za stranu "5 % pro vzdělávání".
-
  img: milos-mrkvicka.jpg
  name: Miloš Mrkvička, (50), podnikatel
  description: O politiku se zajímá od mládí, byl členem Zastupitelstva Prahy 10 za Zelené s nimiž se později názorově rozešel při utváření místních účelových koalic. V práci se věnuje podnikání v oblasti elektřiny a plynu. Jinak se věnuje sportu a rád zajde do divadla či na koncert. Je bývalý vodní skaut a doteď divokou vodu miluje. Celý svůj dosavadní život se řídí svým svědomím a těžko se vyrovnává s tím, co v minulé i současné politice vidí. To je ten důvod proč kandiduje do Poslanecké sněmovny.
-
  img: igor-teichman.jpg
  name: Igor Teichman (36), vývojář vzdělávacích aplikací, vizuální umělec
  description: Profesí programátor, vizuální a multimediální umělec na volné noze. Jeho zájem o vzdělávání pramení na jedné straně z jeho hlubokého soicálního cítění a přání zlepšit šance lídí s různými handicapy na důstojnou a nekonfliktní seberealizaci, a na druhé straně pak i z jeho přirozené zvídavosti a nadšení pro vědu. Tyto a jiné pohnutky jej také motivovaly ke studiu oboru adiktologie na 1. Lékařské fakultě Univerzity Karlovy, v tomto oboru získal i okrajové profesní zkušenosti.
-
  img: eva-horakova.jpg
  name: Mgr. Eva Horáková (36), medicínská poradkyně
  description: Vystudovala vysokou školu se specializací na učitelství zdravotnických předmětů. Pracuje jako medicinský zástupkyně pro farmaceutickou firmou. Vzděláním je zdravotní sestra; za svojí profesní kariéru získala desetiletou specializaci v oblasti ARO-RES. Na aktivitách Pirátské strany se podílí od roku 2016.
-
  img: pham-ngoc.jpg
  name: Pham Thuan Ngoc (25), pracovník infocentra, překladatel, instalace EET
  description: Po dobu jeho 25 let měl možnost trávit svůj čas a vyrůstat v různých městech, ať už v Hanoji či v Praze. Studoval na English College a posléze na Prague College. Přes 30 let s ním v České republice žijí i rodiče, kteří tu měli jeden z prvních vietnamských obchodů. Vnímá EET jako nástroj velkého bratra na sledování soukromí podnikatelů.
-
  img: romana-klimesova.jpg
  name: Romana Klimešová (44), herečka, režisérka, principálka divadla, referentka cestovní kanceláře
  description: Má vzdělání ekonomického směru, ale většinu života působí v sociální sféře. Zajímá ji problematika lidí žijících jiným způsobem, než většinová populace. Přes různá hnutí a spolky došla až mezi Piráty, kde je členkou od roku 2015 a tím základním, co pro ni Piráti představují, je svoboda
-
  img: ondrej-kallasch.jpg
  name: Ondřej Kallasch (26), aplikační administrátor v IT,  zastupitel městské části Praha 22
  description: Vystudoval Střední průmyslovou školu na Proseku. V roce 2010 úspěšně složil maturitní zkoušku. Nyní pracuje na pozici IT operátor v bance. U Pirátů působí od roku 2010; nejprve na krajské úrovni, od roku 2011 byl 2. místopředsedou pražského krajského sdružení. V současné době je zastupitelem na městské části Praha 22, kam byl zvolen v krajských volbách v roce 2014.
-
  img: robert-rames.jpg
  name: Mgr. Robert Rameš (48), informatik, právník
  description: Narodil se v Teplicích a od roku 1987 žije v Praze. Po studiu na VŠE si založil softwarovou společnost a je architektem a spoluautorem Ekonomického softwaru LAURA, jednoho z vůbec prvních počítačových účetnictví v Československu, které funguje až dodnes. Vystudoval také Právnickou fakultu Univerzity Karlovy v Praze. Podporuje liberalizaci společnosti.
-
  img: tibor-vansa.jpg
  name: Mgr. Tibor Vansa (33), bankovní analytik
  description: Je garantem pirátského programového bodu finance. Vystudoval Matematicko-fyzikální fakultu UK, obor ekonometrie. Pracuje již sedmým rokem v bance jako analytik kreditního rizika, kde také připravoval retailový rozpočet banky. K aktivní politice se dostal ze zvědavosti před posledními parlamentními volbami, kde se jako ambasador zapojil do Rekonstrukce státu.
