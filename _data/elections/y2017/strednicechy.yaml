-
  img: ivan-bartos.png
  name: PhDr. Ivan Bartoš, Ph.D. (38), systémový architekt, hudebník, Praha
  description: >
    <p>Lídr Pirátů pro volby do Poslanecké sněmovny v roce 2017 je členem České pirátské strany od jejího vzniku. Pochází z Jablonce nad Nisou, od roku 1999 žije v Praze. Maturoval ve Spojených státech amerických a následně i na gymnáziu U Balvanu v Jablonci nad Nisou. Poté vystudoval Ústav informačních studií a knihovnictví na Filozofické fakultě Univerzity Karlovy v Praze, kde v roce 2005 získal titul PhDr. v oboru informační věda, a dále pokračoval ve studiích jako interní doktorand se specializací na databázové modely, databázové systémy a informační služby internetu. Aktivně spolupracoval s knihovnami, zejména s Národní knihovnou a Státní technickou knihovnou v Praze, na projektech standardizace ve vyhledávání a sdílení informací. Paralelně se angažoval v neziskovém sektoru. Před ukončením studia působil po dobu jednoho semestru na Computer Science Faculty na University of New Orleans.</p>

    <p>Angažuje se v aktivitách souvisejících s DIY kulturou. Jako DJ mixuje psychedelic trance, hraje na akordeon a zpívá v kapele Nohama napřed. Je vášnivý čtenář a filmový fanda s velikou sbírkou originálních DVD. Na stará kolena se vrátil ke karetní hře Magic The Gathering. Je ženatý s Lydií Frankou, členkou Pirátů a kněžkou chaosu.</p>

    <p>Českou pirátskou stranu chápe jako jedinou skutečně demokratickou politickou platformu, která se pokouší reflektovat realitu třetího tisíciletí： „Technologie, které máme nyní k dispozici, nám mohou úžasně pomáhat a ve finále všem lidem ulehčit život. Nesmí se ovšem stát nástrojem digitální totality“. Nejdůležitějšími hodnotami jsou pro něj svoboda a vzájemná tolerance.</p>
-
  img: lenka-kozlova.png
  name: Lenka Kozlová (56), pedagog, Milín
  description: >
    <p>Členka Republikového výboru České pirátské strany prošla několika zaměstnáními, z nichž nejdůležitější pro ni bylo pětileté působení ve funkci samostatného provozního technika v Pražském dopravním podniku, na metru. Zde získala nejcennější zkušenosti - osvojila si spoustu technických znalostí a zároveň se naučila pracovat s podřízenými a vést kolektiv. Po ukončení rodičovské dovolené a přestěhování se z Prahy do Příbrami byla nucena zcela změnit obor činnosti. Doplnila si vzdělání a poté pracovala 13 let jako vychovatelka v dětském domově. Tuto profesi zastává dodnes a práce ji stále baví.</p>

    <p>V březnu 2014 iniciovala založení místního sdružení Piráti Příbram, kde se stala místopředsedkyní. Tři roky působila v předsednictvu krajského sdružení Středočeského kraje a byla zvolena do Republikového výboru, kde působí dodnes. Za Piráty kandidovala poprvé ve volbách do Poslanecké sněmovny v roce 2013.</p>
-
  img: frantisek-kopriva.jpg
  name: František Kopřiva (21), laboratorní specialista, copywriter, Mladá Boleslav
  description: >
    <p>Druhý místopředseda krajského sdružení Středočeského kraje v současné době studuje vysokou školu v Praze, kde také pracuje v Laboratoři pro vývoj a realizaci. Kromě toho příležitostně pracuje jako copywriter. Mezi jeho záliby patří rozšiřování obzorů, hudba, filmy, knížky, hry, tvůrčí psaní, cestování, věda, sport a samozřejmě politické dění světové i domácí.</p>

    <p>V České pirátské straně působí v předsednictvu krajského sdružení Středočeského kraje a v Republikovém výboru.</p>
-
  img: petr-prochazka.jpg
  name: Petr Procházka (36), vlakvedoucí mezinárodních vlaků, promotér, Nymburk
  description: >
    <p>Předseda krajského sdružení Středočeského kraje pochází z Hostinného, ale od r. 1985 žije v Nymburce. Zde vystudoval gymnázium a poté absolvoval, tehdy ještě povinnou základní vojenskou službu. Jeho pracovní zkušenosti se váží k oblasti dopravy a logistiky, v současné době je vlakvedoucím na mezinárodních vlacích.</p>

    <p>Ve volném čase se věnuje pořádání koncertů a drobných festivalů, moderuje v rádiu, jelikož hudba a kultura vůbec jsou jeho největšími koníčky. Od září letošního roku je šťastně ženatý.</p>
-
  img: jan-lukasek.jpg
  name: Bc. Jan Lukášek (38), místostarosta obce, zemědělský podnikatel, Kmetiněves 
  description: Čtvrtý místopředseda krajského sdružení Středočeského kraje nejprve vystudoval obor Zemědělský manažer na vyšší odborné škole, a poté úspěšně absolvoval bakalářské studium Politologie a mezinárodní vztahy. V současné době zastává funkci místostarosty obce Kmetiněves a podniká jako soukromý zemědělec. Hovoří plynně anglicky a španělsky, a zajímá se o historii, psychologii a elektronickou hudbu. 
-
  img: tomas-zmuda.jpg
  name: Ing. Tomáš Zmuda (29), projektový manažer, vývojář, Jinočany
  description: >
    <p>Člen Pirátů pochází z  Lokte u Karlových Varů. V roce 2013 vystudoval vysokou školu, obor Mezinárodní teritoriální studia. Již během studií pracoval jako steward a prodejce jízdenek ve Student Agency, následně nastoupil do Národní technické knihovny v Praze jako ICT administrátor. Po absolutoriu pracoval 3 roky jako IT projektový manažer ve společnosti Dantem s.r.o. a aktuálně pracuje na stejné pozici ve společnosti CS Soft a.s., která se zabývá systémy pro řízení letového provozu.</p>

    <p>Je šťastně ženatý, zatím bezdětný. Členem České pirátské strany je od konce roku 2016 a jeho hlavním zájmem je na lokální úrovni zprůhlednit samosprávu obcí, lépe poskytovat informace občanům a hlavně konečně učinit e-government obcí použitelným.</p>

    <p>Rád sportuje, často ho uvidíte běhat kolem letiště (ano, i s fotoaparátem), staví hračky založené na mikropočítači Raspberry Pi a rád vytváří webové stránky.</p>
-
  img: petra-smutna.jpg
  name: Bc. Petra Smutná (39), ekonomka, Mladá Boleslav
  description: >
    <p>Třetí místopředsedkyně  krajského sdružení Středočeského kraje se narodila v Mladé Boleslavi, kde stále žije. Po dokončení studia Podnikové ekonomiky na Univerzitě Jana Evangelisty Purkyně začala pracovat v bankovnictví, nejprve jako bankéřka, později se specializací na cenné papíry. Své znalosti a pracovní zkušenosti po letech zúročila v ČP Invest, a. s. na pozici Regionální ředitelky pro Severní Čechy, a poté jako vedoucí filiálky v Oberbank AG.</p>

    <p>Dnes veškerý čas dělí mezi svoji rodinu se dvěma dětmi, péči o zvířata a práci pro Českou pirátskou stranu. Kromě předsednictva krajského sdružení Středočeského kraje je v České pirátské straně členkou finančního oddělení má zodpovědnost za problematiku prevence týrání zvířat.</p>

    <p>Mezi její záliby patří především literatura, divadlo, lyžování a cestování po historicky významných místech.</p>
    <p>Do aktivní politiky vstoupila především proto, aby se jednou mohla beze studu podívat do tváře svým dětem, až jim budeme skládat generační účty. V případě úspěchu v podzimních volbách do Poslanecké sněmovny bude tedy v první řadě usilovat o zprůhlednění fungování státního aparátu včetně státních firem (naplnění programového bodu Pirátů "Vnitro a otevřený stát"), a dále bude pracovat na novelizaci příslušných legislativních norem směrem k účinnější prevenci týrání zájmových a užitkových zvířat.</p>
-
  img: antonin-schejbal.jpg
  name: Antonín Schejbal (21), promotér, DJ, Příbram
  description: >
    <p>První místopředseda krajského sdružení Středočeského kraje  v současné době studuje Management sportu na Univerzitě Karlově. Ve volném čase hraje v klubech jako DJ, jezdí na kole a dobrovolničí v jedné organizaci zabývající se lidskými právy.</p>
    <p>K Pirátům přidal po návratu z několikaměsíčního studijního pobytu ve Švýcarsku, kde viděl, jak může stát a společnost téměř perfektně fungovat. Dnes je v předsednictvu krajského sdružení Středočeského kraje. Věří, že právě liberální strana, jakou Piráti jsou, může naši zemi posunout k lepšímu.</p>
-
  img: petr-chalus.jpg
  name: Mgr. Petr Chaluš (44), předseda fóra rodičů, Praha
  description: >
    <p>Nestraník, Mgr. Petr Chaluš je předseda národní asociace rodičů Fórum Rodičů, z.s.,  která usiluje o posílení hlasu rodičů ve vzdělávání dětí. Jako dobrovolník pomáhá rodičům podílet se na rozvoji škol, a školám se spoluprací s rodiči.</p>
    <p>Vystudoval pedagogiku na filozofické fakultě a pracoval jako poradce, lektor a koordinátor projektů ve vzdělávání. Aktuálně pracuje pod programem Erasmus+ a podporuje evropskou spolupráci poradců v oblasti vzdělávání, práce a osobního rozvoje. Se svojí ženou a 4 dětmi žije na Benešovsku, odkud pochází i jeho prarodiče. Věří v hodnotu vzájemné důvěry a spolupráce, a vytrvale prosazuje své vize.</p>
-
  img: vojtech-voparil.jpg
  name: Ing. Vojtěch Vopařil (28), programátor, Beroun
  description: >
    <p>Vystudoval magisterský obor Webové a softwarové inženýrství na Fakultě informačních technologií ČVUT. Žije  v Berouně a pracuje jako programátor na volné noze. Mezi jeho zájmy patří kromě moderních technologií a politiky například latinskoamerická televizní a hudební tvorba, nemálo volného času mu zabírá i jeho pes. </p>

    <p>V politice jej zajímá zejména problematika svobodného přístupu k informacím, transparence státní správy a snížení byrokracie v oblasti soukromého podnikání. Jeho vizí je moderní stát, který nebude své občany řídit, ale bude jim dobrým pomocníkem.</p>
-
  img: daniel-prim.jpg
  name: Daniel Prim (34), webař, Poděbrady
  description: >
    <p>Členem Pirátů je od roku 2012. V roce 2002 odmaturoval na střední průmyslové škole v Nymburce, v oboru Automatizace na COP. Již během studia se věnoval tvorbě webových stránek a produkci hudebních akcí, což se promítlo i do jeho profesní kariéry. V současnosti pracuje jako Web Developer na volné noze, je spoluzakladatelem a bývalým spolumajitelem hudebního portálu mp3.SETY.cz.</p> 

    <p>Angažuje se v aktivitách souvisejících s kulturou, ekologií a svobodnou výchovou psů. Mezi jeho zájmy patří hudba a kultura obecně, ekologie, péče o psy a optimalizace a řízení procesů. Nepřekvapí tedy, že se ve volném čase angažuje zejména v pořádání hudebních akcí a svobodné výchově psů.</p>
-
  img: zdenek-lajbner.jpg
  name: RNDr. Zdeněk Lajbner, Ph.D. (39), vědecký pracovník, Malé Přílepy
  description: >
    <p>Vědecký pracovník z Příbrami vystudoval Přírodovědeckou fakultu Univerzity Karlovy. V Ústavu živočišné fyziologie a genetiky se od roku 2002 zabýval především populační genetikou a molekulární ekologií ryb, mimo jiné spolupracoval na výzkumu a mapování výskytu živých organismů (především ryb) v České republice a zahraničí. Výsledkem této mnohaleté práce byla mimo jiné v roce 2012 Cena Akademie věd ČR pro celý výzkumný tým. Zájem o vlastnosti mitochondriální DNA jej následně přivedl k výzkumné stáži na Monashově Univerzitě v Melbourne, a v souvisejících experimentech pokračuje jako stážista na Okinawském ústavu vědy a technologie v Japonsku. Jeho úlovky z cest můžete vidět například v Národním muzeu.</p>

    <p>Život v multikulturní společnosti na různých místech světa jej přivedl k poznání, že zastarávající systém organizace lidské společnosti již neodpovídá potřebám současného světa, a nutně vyžaduje reformy. Překotný technologický rozvoj umožňuje manipulaci davů a bezprecedentní zásahy do soukromí, což v důsledku vede k nástupu autokracie a diktátorských režimů po celém světě. Řešení vidí ve zpřístupnění/sdílení informací, zprůhlednění činnosti státní správy a ochraně nedotknutelnosti lidských práv.</p>
-
  img: magda-pektorova.jpg
  name: Ing. Magda Pektorová (41), sekretářka, office manager, praktický vizionář, Praha
  description: >
    <p>Pochází z Kyjova, kde o osmnáct let později odmaturovala na Klvaňově gymnáziu. V r. 2000 úspěšně dokončila studium Mezinárodních vztahů na Vysoké škole ekonomické v Praze a nastoupila do KPMG, aby se věnovala daňovému poradenství. Poté své znalosti v oblasti účetních zúročila v nadnárodních společnostech (SIEMENS, ExxonMobil). Zásadním zlomem v její pracovní kariéře a byla rodičovská dovolená, po které se rozhodla již do oboru nevracet. Dnes má na sekretariátu IMS FSV Univerzity Karlovy na starosti širokou personální a majetkovou agendu, administraci grantů, přijímací řízení a realizaci projektu kreditové mobility Erasmus+.</p>

    <p>Věří ve stát svobodných občanů, a proto se chce především věnovat komplexní problematice vzdělávání, ekologii, a podporovat funkční modely rodiny, nejen v tradičním pojetí.</p>
-
  img: miroslav-kozak.jpg
  name: Miroslav Kozák (64), důchodce, OSVČ, trenér, Praha
  description: V roce 1977 vystudoval Vysokou školu ekonomickou a poté našel uplatnění v mezinárodním obchodě. V roce 1987 nastoupil do podniku TESSEK (dle vlastních slov se jednalo o zárodek kapitalismu na území ČSSR), kde pracoval čtyři roky. Od roku 1991 působil v soukromém sektoru - pro zahraniční vlastníky zakládal a vedl české pobočky jejich podniků, a během svého pracovního života získal zkušenosti i v logistice. Od letošního roku je v důchodu, ovšem stále obchodně aktivní.  Ve volném čase hraje badminton a v tomto sportu zároveň trénuje mládež, avšak tím nejdůležitějším pro něj jsou jeho dvě malé děti. Miroslav Kozák je jedním ze zakládajících členů strany 5 % pro vzdělání.
-
  img: jan-jurik.jpg
  name: Jan Jurik (32), elektrikář, provozovatel e-shopů, Kladno
  description: >
    <p>Po maturitě na 1. KŠPA v Kladně odcestoval na zkušenou do Plymouth ve Velké Británii. Zde získal pracovní zkušenosti v oboru elektrikář a instalatér, a zároveň na Plymouth University složil mezinárodní zkoušky z anglického jazyka střední úrovně. Po návratu do ČR pak našel uplatnění u ČSA, odkud po třech letech odešel do ČEZ na pozici elektrikáře a dodnes zde pracuje. Kromě toho v roce 2012 pod značkou Sexaten založil firmu na výrobu a prodej lůžkovin a módního oblečení ze saténu. Během pěti let založil dva prosperující internetové obchody a nyní připravuje spuštění třetího.</p>
    <p>Jelikož miluje hudbu a zvuky obecně, ve volném čase působí jako DJ. Relaxuje v divoké přírodě.</p>
    <p>Jelikož není spokojen se současnou politickou situací v ČR, rozhodl se aktivně pomáhat Pirátům, a následně se stal členem strany. Inicioval založení místního sdružení v Kladně, jehož předsedou byl následně zvolen.</p>
-
  img: jan-licka.jpg
  name: Ing. Jan Lička (36), projektový manažer, konzultant logistiky, Struhařov u Benešova
  description: V České pirátské straně spolupracuje na programové sekci Dopravy, se specializací na automobilovou dopravu a nové technologie. Pochází z Frýdku, většinu života však prožil v Kralupech nad Vltavou, a od roku 2015 hospodaří na statku u Benešova. Po maturitě na francouzském lyceu Jana Nerudy v Praze vystudoval Vysokou školu ekonomickou, obor Mezinárodní obchod - logistika. Inženýrský titul obdržel za studii optimalizace lidských zdrojů ve vnitropodnikové logistice, kterou vypracoval na základě stáže v Jaguar Cars Birmingham ve Velké Británii. Pracovní zkušenosti získal v několika nadnárodních společnostech a dnes pracuje jako externí konzultant v automobilovém průmyslu. Ve volném čase rekonstruuje statek, věnuje se zvěři a historickým řemeslům, a především své rodině. 
-
  img: jakub-vaclavovic.jpg
  name: Jakub Václavovič (22), volnočasový pedagog, žonglér, Plzeň
  description: >
    <p>První místopředseda místního sdružení Kladno je původem z Plzně.  Po maturitě v oboru Veřejnosprávní činnost pracoval v USA a v Německu. Jakožto dlouholetý skaut, táborový vedoucí a spoluzakladatel skautských příměstských táborů v Plzni miluje práci s dětmi, proto absolvoval mnohé vzdělávací kurzy a následně absolvoval studijní program Vychovatelství, což se promítlo i do jeho pracovní kariéry. Dnes je zaměstnán jako vychovatel a volnočasový pedagog na základní škole, jejíž koncept je inspirovaný svobodnými školami v zahraničí.</p>
    <p>Občas překládá texty z nebo do angličtiny. Žonglování, nový cirkus a busking je další oblast, které se profesionálně věnuje - jako fire performer má za sebou mnoho individuálních i skupinových vystoupení. Rád cestuje, vzdělává se a jezdí na koloběžce.</p>  
    <p>Do České pirátské strany vstoupil, protože na současné politické scéně nevidí alternativu, která hájí pro něj důležité hodnoty jako svobodnou volbu, prevenci korupce, či komunikaci státních úřadů s občany na bázi technologií 21. století.</p>
-
  img: vojtech-ertl.jpg
  name: Ing. arch. Vojtěch Ertl (30), architekt, Kolín
  description: Člen České pirátské strany pochází z Kolína, kde dodnes žije. Po maturitě na církevním gymnáziu v Kutné Hoře vystudoval obor Architektura a urbanismus na Fakultě architektury ČVUT v Praze, kde v současné době působí jako odborný asistent a doktorand. Je spoluzakladatelem neformálního sdružení architektů KOarch.cz v Kolíně, které pořádá kulturní akce a reflektuje rozvoj města. Mottem platformy je "přemítání o obrazu města Kolín". Vojtěch Ertl též čtvrtým rokem spolupořádá v Kolíně apolitický festival Den architektury. Od roku 2014 působí v komisi rady města Kolína pro výstavbu a rozvoj města. Pro město Kolín připravoval odbornou část výběrového řízení na nového městského architekta v Kolíně. Pracuje jako architekt a včelař.
-
  img: pavel-mladek.jpg
  name: Pavel Mládek, DiS (26), zdravotnický záchranář, Křeč 
  description: >
    <p>Po maturitě na střední zdravotnické škole v Táboře vystudoval obor Zdravotnický záchranář na vyšší odborné škole v Praze. Posléze nastoupil k záchranné službě Asociace Samaritánů ČR a dodnes zde jako zdravotnický záchranář pracuje. Zároveň pracuje na zkrácený úvazek na oddělení ARO v nemocnici Kladno.</p>
    <p> Pochází z malé vísky na Vysočině, ale již 4. rokem žije se svojí rodinou na Kladně, kde ve volném čase zahradničí na své střešní zahrádce, provozuje geocaching, nebo se jen tak prochází přírodou se svojí rodinou a psem. Mezi jeho koníčky dále patří horolezectví a cestování s rodinou vyřazenou sanitkou, kterou přestavuje na obytný automobil.</p>
    <p> K aktivní politice jej přivedl jeho tchán, který v současnosti působí jako Pirátský zastupitel na Městském úřadě v Soběslavi. Pavel Mládek je od počátku vzniku členem místního sdružení v Kladně. Do Poslanecké sněmovny kandiduje zejména proto, aby své dceři do budoucna zajistil alespoň stejnou míru svobody, v jaké vyrůstala jeho generace.</p>
-
  img: tomas-krejci.jpg
  name: Tomáš Krejčí (28), IT databáze, konzultant, Kladno
  description: >
    <p>Je členem Pirátské strany. Pochází z Kladna, ale v současné době žije v Praze. Vystudoval osmileté gymnázium v Kladně a následně pokračoval ve studiu IT nejprve na Karlově univerzitě a pak na Univerzitě J. E. Purkyně v Ústí nad Labem. V průběhu studia se mimo jiné podílel na projektu implementace RFID čipů do knihoven a jiných institucí.</p> 
    <p>Již za studií pracoval ve firmě zabývající se inventarizací zboží, kde se dostal na pozici vedoucího úseku. Následně nastoupil jako zástupce vedoucího prodejny supermarketu. V současnosti pracuje ve svém oboru, konkrétně jako databázový programátor a IT konzultant v menší softwarové firmě.</p>
    <p>Mezi jeho zájmy patří geocaching, taneční hudba, cestování, cyklistika a míčové sporty.</p>
-
  img: michal-limberk.jpg
  name: Michal Limberk (35), OSVČ, Děčín
  description: >
    <p>Je původem z Děčína, kde v současnosti žije. Vystudoval obchodní akademii a pracovní kariéru začal v Komerční bance. Poté nastoupil do firmy zabývající se vývojem webových aplikací a open source softwarem, zastával funkci šéfredaktora linuxového portálu openSUSE a technické podpory pro openSUSE. Technické znalosti i manažerské zkušenosti následně zúročil jako ředitel společnosti zaměstnávající lidi se zdravotním znevýhodněním. V tomto zaměstnání se mimo jiné podílel na tvorbě unikátního projektu, kde zdravotně znevýhodnění malují miniatury wargamingových figurek pro zahraniční klienty. Od března 2017 podniká jako vývojář webových stránek.</p>
    <p>Je ženatý, má tři syny. Aktivně se věnuje futsalu, zajímá se o cyberpunk, roboty a Anime.</p> 
    <p>Členem Pirátů je od října 2012. Dává přednost prosazování myšlenek Pirátské strany kreativní činností (workshopy, pořádání akcí pro veřejnost, debaty,...).</p>
-
  img: robert-sip.jpg 
  name: Robert Šíp (29), kuchař, prodavač, Žatec
  description: Člen České pirátské strany žije v Kladně. Vyučil se na střední odborné škole v oboru kuchař - číšník a poté nastoupil jako prodavač do hypermarketu Tesco. V současné době pracuje v McDonald's. Ve volném čase rád jezdí na kole, prochází se přírodou, či poslouchá hudbu. Miluje zvířata a nedávno si osvojil psa. Do Poslanecké sněmovny kandiduje proto, že se chce prosadit opatření snižující byrokratickou zátěž a efektivněji upravující sazby DPH. 
-
  img: petr-malinsky.jpg
  name: Petr Malínský (29), provozovatel klubu, promotér, Dolní Branná
  description: >
    <p>Člen České pirátské strany pochází z Tábora. Během studií na hotelové škole v Poděbradech získal mnoho kontaktů v oboru gastronomie, které následně využil v praxi - po škole pracoval v managementu prestižních hotelů. Před devíti lety otevřel undergroundový klub v Poděbradech, kde se snaží podporovat undergroundovou scénu a rozšiřovat kulturní obzory obyvatel Poděbrad. Během 9 let fungování klubu se zde vystřídalo velké množství zahraničních kapel, DJ, tuzemských divadel a performerů. Kromě toho se snaží rozšiřovat klientům povědomí o alternativních způsobech stravování.</p>
    <p>Ve volném čase se zajímá o světové dění, baví ho sport, filmy a hudba. K Pirátům vstoupil zejména proto, aby podpořil procesy vedoucí k větší transparentnosti fungování státního aparátu a efektivnějšímu využívání dostupných technologií tak, abychom zajistili občanům ČR důstojný a kvalitní život v 21. století.</p>
-
  img: tomas-felix.jpg
  name: Tomáš Felix (28), saunový mistr
  description: Pirát Tomáš Felix je saunovým mistrem a kromě toho se angažuje jako člen ekologické komise v Kralupech nad Vltavou. Ve volném čase moderuje společenské akce, hraje ochotnicky divadlo a můžete jej zahlédnout i v menších rolích v některých filmech. Kromě toho všeho má rád sportuje. Ze své pozice chce především podpořit čelní kandidáty.
-
  img: pavel-mendl.jpg
  name: Ing. Pavel Mendl (53), softwarový inženýr
  description: >
    <p>Absolvent oboru Technická kybernetika na ČVUT se živí programováním a výpočetní technikou, což je mu zároveň největším koníčkem. Od roku 2000 samostatně podniká jako programátor a konzultant, se specializací na telekomunikace a zabezpečení dat. V rámci České pirátské strany se proto angažuje zejména v oblasti přímé demokracie a systémů e-Government.</p>
    <p>Mezi jeho další zájmy patří sporty (včetně adrenalinových) a hry. V mládí jej zaujala hlavní myšlenka knižní série Nadace od Isaaca Asimova a od té doby se ve volném čase věnuje hledání exaktních prognostických postupů. Tím největším koníčkem mu však jsou jeho tři děti.</p>
    <p>Pavel Mendl je od založení České pirátské strany registrovaným příznivcem, členem se stal v roce 2013. Aktivně prosazuje rozvíjení přímé demokracie spolu s implementací jejích bezpečnostních standardů, a angažuje se i v oblasti týkající se vzdělávání a sociálně právní ochrany dětí.</p>
-
  img: pavel-kviz.jpg
  name: Pavel Kvíz (30), barman, hudební producent, Sadská
  description: >
    <p>Člen Pirátů po absolvování SOU společného stravování v oboru kuchař a následného nástavbového studia na SOU Dr. Beneše v Poděbradech započal svoji pracovní kariéru v oboru gastronomie. Nyní pracuje jako barman v poděbradském undergroundovém Boss Baru.</p> 
    <p>Mezi jeho záliby patří DJing, vlastní hudební produkce, zpracovávání grafických projektů spojených s hudební činností, pořádání hudebních akcí, kultura obecně a v neposlední řadě sledování politického dění doma i ve světě a aktivní účast v České pirátské straně.</p>
-
  img: katerina-valencikova.jpg
  name: Kateřina Valenčíková (37), rodičovská dovolená, Kladno
  description: >
    <p>Do Pirátské strany vstoupila letos, kdy se situace na domácí politické scéně ubrala pro ni neakceptovatelným směrem. Kandidaturou do Poslanecké sněmovny za Českou pirátskou stranu chce přispět k lepším životním podmínkám v naší zemi pro život.</p>
-
  img: jirina-prikrylova.jpg
  name: Mgr. Jiřina Přikrylová (34), učitelka ZŠ, Dolní Cerekev
  description: >
    <p>Pochází z Jihlavy, kde žila a studovala do roku 2002. Odtud šla za svým snem do Prahy - na Pedagogické fakultě Univerzity Karlovy vystudovala obor učitelství pro 2. stupeň ZŠ a SŠ s aprobací biologie - rodinná výchova. Od roku 2008 učí na základní škole v Praze, převážně na prvním stupni.</p> 
    <p>Téměř celý život ji provází skauting, jenž formoval i její životní hodnoty, jako pozitivní vztah k přírodě, sdílení a prožívání opravdových zážitků. Tento odkaz se nejen ve svém profesním životě snaží předávat dál, proto se s láskou věnuje pořádání letních táborů, realizaci dětských divadelních představení a školních pobytů i výletů do přírody. Mezi její další zájmy pak patří hudba, turistika a plavání.</p>
    <p>S Piráty ji spojuje potřeba svobodného žití, snaha o zachování zdravého rozumu a týmová spolupráce.</p>
-
  img: antonin-klejzar.jpg
  name: Antonín Klejzar (27), specialista technické podpory, Praha
  description: V roce 2009 vystudoval SPŠE Františka Křižíka v Praze, kde získal všeobecný přehled o elektrotechnice. Od té doby prošel řadou zaměstnání, momentálně pracuje pro české zastoupení společnosti Legrand jako Specialista technické podpory.  Od mala ho zajímají počítače a IT obecně, mezi jeho další záliby patří hudba, automobilismus, PC hry a moderní technologie. Jako dítě hrál fotbal za obec Bášť, kde vyrůstal. 
-
  img: jana-vodrhankova.jpg
  name: Ing. Jana Vodrhánková (54), zemědělec, provozovatelka první pomoci v krizi, Ondřejov
  description: >
    <p>Členka strany evropani.cz vystudovala obor Strojař - ekonom na ČVUT, aby se následně profesně věnovala zemědělství, realitám, financím a sociální problematice. Založila a vede o.p.s. PPK - PRVNÍ POMOC V KRIZI, kde pomáhá lidem v nouzi, snaží se je postavit na nohy.</p> 
    <p>Mezi její zájmy patří sport a cestování s batohem na zádech, terénní auta, vzdělávání se, malování a rodina - 3 děti, 3 vnoučata, 2 psi, 1 kočka a manžel.</p>
    <p>Do Poslanecké sněmovny kandiduje na společné kandidátce s Piráty proto, že jí vadí, co se u nás děje. Je přesvědčená, že když s tím nebudeme nic dělat, naše děti nebudou mít žádnou budoucnost.</p>
-
  img: robert-kozelsky.jpg
  name: Ing. Bc. Robert Koželský, LL.M, DBA (41), podnikatel ve stavebnictví a dopravě, lektor, Dolní Břežany
  description: >
    <p>Člen strany evropani.cz vystudoval právní specializace, hospodářskou politiku a správu v Praze. Titul LL.M. získal v oboru právo a titul DBA taktéž v oboru právo. Nyní má vlastní firmu, věnuje se podnikání a působí jako odborný lektor. Je svobodný, bezdětný.</p>
    <p>Při studiích se aktivně věnoval sportu, provozoval veřejné tělovýchovné školy, získal kvalifikaci trenéra a rozhodčího v bojovém umění Karate. Dále též získal kvalifikaci trenéra kulturistiky a instruktora fitness. Několik let působil jako předseda revizní komise Pražského svazu karate. Ve volném čase  se zajímá o kulturu a sport. Své rozsáhlé zkušenosti by rád zúročil ve prospěch naší společnosti.</p>
-
  img: petr-korecky.jpg
  name: Petr Korecký (25), nástrojář, Příbram
  description: Nestraník.
-
  img: martin-polak.jpg
  name: Martin Polák (32), polygraf, Kolín
  description: Člen Pirátů se narodil v Kolíně, kde stále žije, a pracuje v oblasti polygrafie. O Českou pirátskou stranu se zajímá už od jejího vzniku, a proto není divu, že již v roce 2010 kandidoval v komunálních volbách.  V současné době je jeho hlavní radostí čerstvě narozená dcera. 
