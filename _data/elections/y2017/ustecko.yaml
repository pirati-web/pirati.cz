-
  img: mikulas-peksa.png
  name: Mgr. Mikuláš Peksa (31), Biofyzik, vývojář sofwaru
  description: Je vedoucím Zahraničního odboru Pirátů, členem Pirátské strany Německa a členem předsednictva Evropské Pirátské strany. Studoval biofyziku na Matematicko-Fyzikální fakultě UK (Mgr.) V průběhu studia se specializoval na využití jaderné magnetické rezonance pro výzkum dynamiky tekutin v porézních materiálech. Dokončuje studium v postgraduálním studijním programu, který je založen na spolupráci UK a Universität Leipzig. Angažuje se v mezinárodních aktivitách Pirátů a tvorbě mezinárodně-politického programu. Mezi jeho zájmy patří kromě přírodních věd a IT také historie, filozofie, mezinárodní politika, LARPy a RPG.
-
  img: frantisek-navrkal.jpg
  name: Bc. František Navrkal (25), Datový analytik, student ČVUT
  description: Pracuje jako datový analytik a studuje obor aplikace softwarového inženýrství na FJFI ČVUT. Zatím úspěšně ukončil bakalářské studium tohoto oboru. V rámci Pirátské strany pomáhá s řadou administrativních činností, pořádáním akcí, řešení sporů, tvorbou předpisů a programu Pirátů. Je také předsedou krajského sdružení strany. Do strany vstoupil kvůli zájmu o liberalizaci Internetu, rozvoj osobních svobod, informovanost a vzdělanost občanů, vědu, napřímení demokracie a zvýšení efektivity státní správy České republiky. 
-
  img: michaela-schwarzova.jpg
  name: Michaela Schwarzová (31), sociální pracovnice
  description: Po skončení studia pracovala u Okresního soudu v Chomutově, později získala zkušenosti v oblasti financí a bankovnictví. Své uplatnění našla v chráněné kavárně v Chomutově. Jako vedoucí baristů pomáhala fyzicky, mentálně i psychicky postiženým lidem v jejich uplatnění na trhu práce. Momentálně je na rodičovské dovolené.
-
  img: radek-holodnak.jpg
  name: Bc. Radek Holodňák (24), student filozofické antropologie
  description: V čele Pirátů v Žatci organizuje neziskově a na dobrovolnickém principu hudební a filmové festivaly, výstavy, přednášky a dobrovolnické úklidové akce. Byl realizátorem několika veřejně prospěšných projektů v rámci pirátského participativního rozpočtování. V roce 2012 byl členem antifašistického petičního výboru Žatec proti neonacistům. Na podzim 2014 byl jedním z jednatelů petičního výboru za odvolání žateckého starosty Jelínka, který byl nakonec úspěšný a přispěl k rozložení koalice Svobodných a KSČM.
-
  img: vladimir-charvat.jpg
  name: Vladimír Charvát (37), strojní konstruktér, člen rady městského obvodu Ústí nad Labem-město
  description: Působil jako informatik, resp. jako pracovník odboru kontroly na krajském úřadu Ústeckého kraje. V současné době působí jako strojní konstruktér v 3D softwaru, kde se zabývá hlavně navrhováním zásobníků na sypké materiály a různých dopravníků pro stejné materiály.
-
  img: romana-vlckova.jpg
  name: Romana Vlčková (64), lektorka
  description: Vzděláním je fyzioterapeutka, poté pracovala jako sociální pracovnice. Zabývá se vzdělávacími projekty na poli sociální práce, péče o seniory a péče o osoby postižené Alzheimerovou chorobou. Účastnila se řady studijních a pracovních stáží v několika evropských zemí a USA. Dva roky pracovala a vzdělávala se ve Velké Británii v sociálních službách a zdravotnictví. (2005 - 2007) Pracovala také jako sociální pracovnice v Ústeckém Arcusu. V současnosti působí jako lektorka v oblasti sociálních služeb.
-
  img: barbora-kockova.jpg
  name: Barbora Přibylová Kočková (35), koordinátorka dobrovolníků a projektů, pracovnice v sociálních službách
  description: Působí jako koordinátorka dobrovolníků v kultuře v Dobrovolnickém centru, Ústí nad Labem, koordinátorka projektu Příprava NNO na povodně, náborářka projektu Patron, kooordinátorka dobrovolníků v Pirátské straně Ústeckého kraje
-
  img: tomas-weidisch.jpg
  name: Tomáš Weidisch (24), pracovník pro vztah s veřejností
  description: Studoval na Fakultě humanitních studií UK v Praze. Poté pracoval po nějakou dobu na finančním úřadě. V současnosti pracuje jako technik pro internetového providera v Žatci. Od roku 2012 se jako pořadatel hudebních a filmových festivalů, přednášek a dalších akcí účastní žateckého kulturního života. Od stejného roku je také členem České pirátské strany, je zakládajícím členem žateckého místního sdružení. Ve volném čase se zajímá o videotvorbu, o 3D grafiku a hudbu (nejblíže mu je hudba elektronická).
-
  img: vit-konecny.jpg
  name: Vít Konečný (30), Rastaman, barman a provozní hudebního klubu
  description: V letech 2014 až 2015 byl vedoucím Mediálního odboru Pirátů. Poté se stal barmanem a provozovatelem vlastního hudebního klubu. Snaží se pořádat všemožné akce ve svém blízkém okolí.
-
  img: jan-kranda.jpg
  name: Mgr. Jan Kranda (43), učitel, hudebník
  description:  Pracuje jako učitel v ZŠ a MŠ Žatec (Jižní) a v ZUŠ Žatec. Od roku 2015 je členem České pirátské strany. Při své práci učitele hudební výchovy a informatiky propaguje využívání svobodného software nejen ve školách.
-
  img: adela-shanelova.jpg
  name: Adéla Shánělová, DiS. (25), studentka sociální pedagogiky
  description: Studuje sociální pedagogiku v Praze. V minulosti pracovala jako asistentka a vychovatelka.
-
  img: jan-kochert.jpg
  name: Jan Köchert (39), OSVČ
  description: Působí jako Community Manager v nezávislém herním studiu a jeho hlavní činností je budování vztahu s mezinárodní komunitou fanoušků, správa sociálních sítí a spolupráce na přípravě PR kampaní. Angažuje se v různých aktivitách Pirátů. Z dalších oblastí ho zajímá především ochrana osobní svobody a transparentní stát.
-
  img: zdenek-stepanek.jpg
  name: Bc. Zdeněk Štěpánek (34), odborník v IT
  description: V současné době technik, dříve učitel a správce sítí na škole, kde sám vystudoval. Prosazuje liberální principy - každý autor, ať už softwaru nebo uměleckého díla by měl mít plné právo určit pro své dílo licenci dle svého uvážení. Taktéž mu vadí neustálé sledování občanů prostřednictvím různých technologických zařízení apod. Je zásadně proti cenzuře a šmírování občanů.
-
