-
  img: jan-posvar.png
  name: Bc. Jan Pošvář (32), programátor, malíř, natěrač
  description: Studoval Aplikovanou informatiku na Vysoké škole polytechnické Jihlava, kde získal titul Bc. Ještě během studií si našel práci jako programátor ve společnosti T-Soft, kde se podílí na vývoji informačních systémů. Během svého života se učil i řemeslu svého otce a od června 2013 získal řemeslnou živnost – malířské a natěračské práce.
-
  img: michal-salamoun.png
  name: JUDr. MgA. Michal Šalomoun, PhD. (42), advokát 
  description: Studoval činoherní režii a rozhlasovou a televizní dramaturgii a scénáristku na Janáčkově akademii múzických umění a také Právnickou fakulturu MU. Od roku 2008 začal působit jako samostatný advokát s generální praxí. Odborně zaměřen na autorské právo, ochranu osobnosti, ochranu osobních údajů a směnky. V rámci své odbornosti osloven tehdejším předsedou Pirátské strany Ivanem Bartošem ke spolupráci s Pirátskou stranou. V současné době Pirátskou stranu obhajuje v trestním řízení ohledně obvinění související s provozováním internetové stránky www.sledujuserialy.cz.
-
  img: ladislav-stalmach.png
  name: Mgr. Ladislav Stalmach (47), starosta obce 
  description: Pracoval jako učitel zeměpisu a tělesné výchovy v Havířově. V současné době je starostou obce Vír již přes více než patnáct let.
-
  img: michaela-vodova.png
  name: Mgr. Michaela Vodová (38), sociální pracovnice domácí hospicové péče
  description: V současné době pracuje v týmu domácí hospicové péče (od roku 2009) jako sociální pracovník. Podílela se na historicky prvním referendu v Jihlavě, které se zabývalo otázkou odpadového hospodářství města. Je také koordinátorem dobrovolníků pro Piráty kraje Vysočina. 
-
  img: josef-korinek.jpg
  name: Josef Kořínek (34), hudebník, živnostník
  description: Studoval na střední průmyslové škole konstrukce v CADu. Mimo to se věnuje obchodování na trhu s deriváty, kde získal 3. místo v XTB Brokers cup 2005. 
-
  img: mario-pospisil.jpg
  name: Mario Pospíšil (62), důchodce, geodet
  description: Po maturitě na gymnáziu a několika letech praxe dálkově maturoval na SPŠ Zeměměřičské v Praze, poté pracoval jako geodet, následně jako horník-dělník v Západočeských uhelných dolech, kde se nakonec stal vedoucím měřičsko-geologické služby dolu. Po roce 1990 pracoval jako geodet OSVČ.
-
  img: roman-kubat.jpg
  name: Mgr. Roman Kubát (54), učitel na gymnáziu
  description: Po maturitě na Gymnáziu Chotěboř vystudoval obor matematika – pedagogika na Univerzitě Hradec Králové. Po absolvování vysoké školy a vojenské služby pracoval na několika základních a středních školách. Nyní působí jako učitel matematiky a informatiky na Gymnáziu Chotěboř. Mezi jeho zájmy patří literatura, hudba, matematika a cyklistika. Členem Pirátské strany je od ledna 2017 a v současnosti působí jako 1. místopředseda chotěbořského místního sdružení.
-
  img: katerina-zavrska.jpg
  name: Kateřina Závrská (33), zeměměřička
  description: Studovala na obchodní akademii v Havlíčkově Brodě a má rekvalifikační kurz pracovníka v sociálních službách a servírky. Pracovala v pohostinství, které ji dodnes oslovuje, nyní pracuje jako figurantka v geodézii. Mezi její koníčky patří její kapela, tanec a cestování. 
-
  img: jakub-smid.jpg
  name: Ing. Jakub Šmíd, PhD. (32), zahradník
  description: Vystudoval obor zahranictví na České zemědělské univerzitě a doktorské studium zaměřené na léčivé, aromatické a kořeninové rostliny. Na ČZU stál u zrodu první legální pěstírny konopí s obsahem THC vyšším než 0,3 %. Od roku 2015 pracuje jako zahradník v Chateau Herálec, kde pečuje o anglický park a zásobuje hotelovou kuchyni jedlými květy, divokými rostlinami a vypěstovanou zeleninou. Do České pirátské strany vstoupil v roce 2016.
-
  img: tomas-dostalek.jpg
  name: Ing. Tomáš Dostálek (38), daňový poradce
  description: Po studiích v roce 2005 začal pracovat v daňovém oddělení poradenské firmy PricewaterhouseCoopers a v roce 2007 se stal certifikovaným daňovým poradcem. Od roku 2008 působí v daňovém oddělení telekomunikační společnosti T-Mobile Czech Republic. Společně se svými přáteli v Chotěboři organizuje celou řadu kulturních a společenských akcí pod hlavičkou spolku Dobrá společnost (např. Čtenářská dílna, promítání dokumentů z cyklu Promítej i ty!, charitativní akce Dobropiknik atd.).
-
  img: hana-hajnova.jpg
  name: Mgr. Hana Hajnová (32), projektová manažerka
  description: Po maturitě na Gymnáziu Otokara Březiny v Telči studovala na Fakultě sociálních studií Masarykovy univerzity v Brně obor sociologie a evropská studia. Při navazujícím studiu již jen Evropských studií začala na částečný úvazek pracovat pro Jihomoravské inovační centrum jako projektová manažerka. Složila zkoušky k certifikaci projektových manažerů IPMA (level D). Od roku 2012 začala intenzivně spolupracovat se startupy (konzultace podnikatelských záměrů, dotační poradenství, apod.) a podílet se na vytváření koučinkového schématu pro rozvoj zralých firem. 
-
  img: roman-semik.jpg
  name: Ing. Roman Šemík (55), architekt IT bezp., rodopisec, občanský aktivista
  description: Vystudoval fakultu strojního inženýrství ČVUT. V průběhu studia se specializoval na obor přístrojová, regulační a automatizační technika. Pracovně prošel několika bankami, kde se věnoval převážně informační bezpečnosti. V současnosti pracuje jako IT specialista ve státní správě se zaměřením na bezpečnostní oblast. Zajímá se o nejasnou hranici mezi právem na soukromí a právem na informace. Aktivně se podílí v projektu Rekonstrukce státu jako občanský lobbista. Část volebního období (2014-2015) byl zastupitelem v městské části Praha Čakovice.
-
  img: petr-stourac.jpg
  name: Ing. Petr Štourač (38), softwarový developer
  description: Vystudoval obor FEKT (komunikační a sdělovací technika) na VUT Brno a po té nastoupil jako programátor automatizační techniky do ryze české firmy. Poté pracoval jako administrátor IT ve státní správě, kde získal řadu informací o vnitřních mechanismech veřejných institucí. Po jistou dobu pracoval také pro některé zahraniční společnosti (německé, švédské). Nyní pracuje pro Tieto jako Software developer.
-
  img: ondrej-tuma.jpg
  name:  Ondřej Tůma (35), fotograf, spisovatel, logistik
  description: Pracoval nejprve jako řidič pro maloobchodní společnosti, v průběhu času se stal členem managementu jedné ze společností jako Fleet manager a vedoucí přepravní logistiky. Od roku 2013 působil jako součást týmu společnosti gpscentrum Brno s.r.o., a to jako specialista prodeje GPS systémů a sportovních zařízení značky Garmin. Nyní pracuje jako obchodník výpočetní technikou ve Velkém Meziříčí.
-
  img: michal-krivohlavy.jpg
  name: Michal Křivohlavý (24), programátor
  description: Vystudoval Střední průmyslovou školu v Kutné Hoře – obor informační technologie. Po nedokončeném studiu informačního managementu na Univerzitě Hradec Králové začal pracovat jako programátor, elektro-projektant automatizace v potravinářském průmyslu. Mezi jeho zájmy patří cestování, lyžování, běh na lyžích, plavání, cyklistika, in-line brusle, naučná literatura, hudba a politika.
-
  img: ondrej-skvor.jpg
  name: Ondřej Škvor (34), zámečník
  description: Vystudoval Střední průmyslovou školu v Mladé Boleslavy - obor silniční doprava s maturitou a Centrum odborné přípravy v Nymburce, kde získal výuční list automechanika. V současné době pracuje jako zámečník. Mezi Piráty v kraji Vysočina se přidal v roce 2016, stál u založení místního sdružení v Havlíčkově Brodě.
-
  img: michael-lesko.jpg
  name: Michael Leško (30), seřizovač CNC
  description: Vyučil se v oboru truhlář, dva roky studoval v Jihlavě pozemní stavitelství a poté vystudoval v Dačicích obor podnikání. Po studiích pracoval jako OSVČ v oblastech stavebnictví a pojišťovnictví. Nyní pracuje ve strojírenském průmyslu jako seřizovač CNC strojů. Zajímá se o politiku, sport, kulturu a přírodu.
-
  img: arja-karimbasharyarova.jpg
  name: Arja Karimbasharyarová (35), předačka výroby
  description: Vystudovala obor obchodnice na integrované střední škole v Jihlavě. Od roku 2003 pracuje v Havlíčkově Brodě na pozici předačky ve výrobě operačního krytí ve firmě Hartmann Rico a.s. Příležitostně pracuje jako fotomodelka. V současnosti je na rodičovské dovolené. Má dvě děti. V roce 2016 se stala členkou Pirátské strany, je členkou a místopředsedkyní Místního sdružení Havlíčkův Brod.
-
  img: pavel-krnac.jpg
  name: Ing. Pavel Krnáč (44), ekonom
  description: Vystudoval Vysokou školu ekonomickou, obor Mezinárodní obchod a vedlejší specializaci Právo v podnikání. Od ukončení studií působí v mezinárodním prostředí v oboru elektrotechnických výrobků. V průběhu svého profesního života pracovně i soukromě navštívil více než 45 zemí světa. K politice poprvé přistoupil v roce 2010 na schůzkách Unie evropských federalistů. V roce 2013 založil stranu evropani.cz, dnes je jejím místopředsedou.
-
  img: marek-necada.jpg
  name: Mgr. Marek Nečada (27), silozpytec
  description: Vystudoval teoretickou fyziku na MFF UK. Během studia spoluzaložil a vedl fyzikální korespondenční seminář pro žáky základních škol – Výfuk. V letech 2011–2014 působil v Akademickém senátu UK. Zajímá se např. o problematiku rozvoje nadaných dětí a školství obecně, a o teorii rozhodování, voleb a sociálního státu.
