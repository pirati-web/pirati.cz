-
  img: giuseppe-maiello.png
  name: doc. Giuseppe Maiello Ph.D (55), vysokoškolský pedagog
  description: Je vysokoškolským učitelem na Univerzitě Palackého v Olomouci, kde přednáší sociologii a sociologii výchovy. Rovněž učí v Praze mediální komunikaci, politickou vědu, právo a etiku v marketingové komunikaci a v Brně Antropologii náboženství. Ve Zlíně potom učí teorii komunikaci a sociologii. V roce 2005 založil občanské sdružení za záchranu Klánovického lesa před výstavbou golfového hřiště. V roce 2013 dosáhl změny územního plánu hlavního města Prahy, která zaručila zachování lesa. 
-
  img: frantisek-elfmark.jpg
  name: František Elfmark, DiS (38), zastupitel a radní Uherského hradiště, grafik, webmaster, OSVČ, předseda spolku podporující hudební scénu na Slovácku
  description: Vystudoval obor Počítačové elektronické systémy. V komunálních volbách v roce 2014 šel jako lídr hnutí Zdravé Hradiště do komunálních voleb. Ve volbách hnutí uspělo. Nyní pracuje jako zastupitel a uvolněný radní pro město Uherské Hradiště. Má na starost resorty životní prostředí, sociální a zdravotní služby, informatiku a komunikace. Bohužel byl donucen z hnutí kvůli nekalému a direktivnímu jednání předsedy hnutí vystoupit, tak jako většina dnes již bývalých členů, a nyní je politicky nezávislý.
-
  img: petr-tkadlec.png
  name: Petr Tkadlec (29), otec samoživitel, stavební technik
  description: Hned po škole nastoupil jako mistr stavební výroby. Při výkonu své práce se naučil dělat stavební rozpočty a vzhledem k vysoké poptávce rozpočtářů změnil výkon své činnosti. V roce 2014 kandidoval na druhém místě v rámci Koalice pro otevřený Vsetín, která nakonec získala 3 mandáty z 21. Sám se zastupitelem nestal, ale dostal se do komise pro investice výstavbu a dopravu města Vsetína, kde se snaží zabránit neuváženému rozhazování městských prostředků. Mezi jeho největší záliby patří určitě internet, děti a příroda.
-
  img: radek-strouhal.jpg
  name: Radek Strouhal (50), podnikatel, vývojář databázových informačních systémů
  description: V roce 1984 maturoval na zlínském gymnáziu, načež v roce 1989 absolvoval VŠCHT v Praze, obor analytická chemie. Jeho diplomová a následná postgraduální práce se týkaly optimalizace stanovení glukózy v krvi metodou průtokové injekční analýzy. Po půlroční vojně a dvouletém postgraduálním studiu se rozhodl pro návrat do rodného města, k doktorandskému studiu se již nevrátil. Od roku 1992 podniká v oboru vývoje a implementace podnikových informačních systémů. Jeho specializací je databázové programování účetních, finančních, mzdových, skladových a výrobních agend. Je ženatý a má dospělou dceru Lenku a syna Marka. 
-
  img: marek-houser.jpg
  name: Marek Houser (28), marketingový specialista, pořadatel festivalu Fair Play
  description: Vystudoval Střední odbornou školu v Otrokovicích v oboru Mechanik elektronik. Po studiích se věnoval několik let strojnímu zámečnictví a v roce 2011 nastoupil do redakce Zlínského deníku jako redaktor zpravodajství. Po dvou letech vyměnil novinařinu za kreativnější profesi - dodnes se věnuje online marketingu a tvorbě obsahu pro sociální sítě Facebook, Instagram a Twitter. Převážně pro zlínskou agenturu PRIA a mimo jiné také pro Českou pirátskou stranu. Mezi jeho zájmy patří tradiční i extrémní sporty, hudba pod pódiem i na něm, pořádání sportovních a kulturních akcí, cestování a dlouhý spánek.
-
  img: eliska-holsanova.jpg
  name: Eliška Holšánová (23), studentka kulturní antropologie, matka na rodičovské dovolené
  description: Vystudovala všeobecné zlínské gymnázium na Lesní čtvrti a nyní dokončuje bakalářské studium na Fakultě humanitních studií Univerzity Karlovy v Praze, kde se zaměřuje především na kulturní a sociální antropologii. Jako aktivní studentka má zkušenost s různými formami dobrovolnictví a práce pro neziskové organizace. Za nejvíce přínosnou považuje práci v nadaci Forum 2000, kde pomáhala s organizací konference, absolvovala zde také krátkou stáž a zapojila se do příprav veletrhu neziskových organizací NGO market. 
-
  img: denis-rychtar.jpg
  name: Denis Rychtar (27), chemik operátor, průmyslová chemie a Velinář výroby sazí
  description: Vystudoval ISŠ-COP (Integrovanou Střední Školu - Centrum Odborné Přípravy) ve Valašském Meziříčí V průběhu studia  se specializoval na pyrotechniku, průmyslová hnojiva a biopaliva. Po střední škole (2010) nastoupil do pracovního poměru jak prodejce barev a chemie ve firmě Avex - Baumarkt. Po dvou letech nastoupil v Americké sazovně CS Cabot Valašské Meziříčí jako operátor výroby sazí. Rok a půl na to (2014) se stal velinářem výroby sazí, kde elektronicky řídí výrobu sedmipatrové budovy.
-
  img: kamila-galikova.jpg
  name: Kamila Gáliková (23), operátorka výroby, aktivistka za práva zvířat
  description: Vystudovala SUPŠ Sklářskou ve Valašském Meziříčí, obor Průmyslový design. Po dobu studia se zaměřovala na prostorovou práci (sochařství, atd..), malbu, a počítačovou grafiku. V současnosti pracuje ve společnosti PWO Czech Republic, a.s. Angažuje se v aktivitách souvisejících s kulturou, přírodou, ekologií. Je aktivistkou za práva zvířat.
-
  img: jaromir-fojtu.jpg
  name: Jaromír Fojtů (23), programátor, předseda Pirátů Vsetín
  description: Programátor (PHP, Python, Django, Bash), který v roce 2014 kandidoval za Koalici pro otevřený Vsetín do městského zastupitelstva Vsetína. Podporuje otevřené sdílení informací bez zbytečných omezení. 
-
  img: tomas-cabla.jpg
  name: Tomáš Čabla (38), zastupitel města Napajedla, kuchař
  description: Od roku 2010 je členem zastupitelstva města Napajedla. Dříve realizoval své ideály za lepší společnost a vztah k životnímu prostředí založením nezávislé ekologické organice - NESEHNUTÍ. Jejím prostřednictvím motivoval ve Zlínském okrese mladé lidí k ekologickému smýšlení, např. tříděním odpadů, čištěním potoků, sázením stromů, přednáškami na školách či organizoval akce pro děti a mládež, např. Den Země, Den bez aut, Obžalovaná je lhostejnost, Slavnosti přírody aj. Nyní coby člen zastupitelstva města Napajedla se snaží rozkrýt jednu z největších kauz, přesahujících území celého Zlínska, a to pochybnou privatizaci vodárny VaK Zlín. Zapálení pro dobrou věc, boj za demokratické ideály, aktivita v oblasti lidských práv a ekologie mu zůstává do dnešních dní. Vydává noviny Napajedla bez cenzury.
-
  img: josef-hrubos.jpg 
  name: Josef Hruboš (28), servisní technik stínící techniky, OSVČ, odborník na světelné znečištění.
  description: Josef Hruboš (* 8. října 1988, Vsetín) je místopředsedou sdružení Piráti Vsetín. Absolvoval integrovanou střední školu ve Valašském Meziříčí.Mezi jeho zájmy patří mechanika, ekologie a filosofie. Vystřídal několik zaměstnání bez zjevného naplnění užitečnou prací. V roce 2013 se stal aktivním členem České pirátské strany. V říjnu 2014 kandidoval v komunálních volbách jako kandidát č. 5 společně se Stranou zelených Vsetín a Vsetínským fórem pod názvem Koalice pro otevřený Vsetín do městského zastupitelsva.
-
  img: pavel-holman.jpg
  name: Mgr. Pavel Holman (40), ředitel střední školy, učitel matematiky, geografie, geoinformatiky, ICT a počítačových sítí
  description: Je zakládajícím členem krajského sdružení ve Zlíně. Bydlí v obci Branky. Vystudoval Pedagogickou fakultu Univerzity Jana Evangelisty Purkyně v Ústí nad Labem, obor učitelství matematiky a geografie pro III. stupeň, kde získal magisterský titul. Od roku 2004 učí matematiku, ICT, Cisco Academy na Střední škole. Angažuje se v aktivitách souvisejících se sportem a mládeží (šachy, stolní tenis).
-
  img: radomir-polach.jpg
  name: Ing. Radomír Polách (30), odborný asistent (FIT ČVUT), softwarový inženýr, OSVČ, programátor, student doktorského studia
  description: Je odborným asistentem na Fakultě informačních technologií ČVUT v Praze, kde vyučuje předměty teoretické informatiky, sám zde zároveň dokončuje doktorské studium. Podniká v informačních technologiích ve správě serverů a vývoji softwarových a hardwarových řešení. Podporuje omezení autorských práv, OpenSource a také internetové komunity – několika z nich poskytuje technické zázemí. Rád se vrací do svého rodného Valašského Meziříčí. Od roku 2017 je členem Akademického senátu ČVUT.
-
  img: yveta-martinkova.jpg
  name: Yveta Martinková (38), invalidní důchodce, koordinátorka dobrovolníků
  description: Narodila se a žije v Kroměříži. Na škole šla zdravotně sociálním směrem. Po ukončení studia pracovala jako pracovnice pro sociální komunikaci. Angažuje se v aktivitách souvisejících se zvířaty a jejich množením. Je členkou organizace NE MNOŽÍRNÁM. Proto také svůj volný čas věnuje psům, přírodě a různým formám alternativního stravování.
-
  img: dalibor-jandik.jpg
  name: Dalibor Jandík (31), projektant MAR, místopředseda Pirátů Valašského Meziříčí
  description: Vystudoval Střední průmyslovou školu elektrotechnickou v Rožnově pod Radhoštěm se zaměřením na počítačové systémy. Po studiu vyzkoušel mnoho profesí, než nakonec zakotvil ve firmě Block a.s. ve Valašském Meziříčí, kde pracuje i nadále jako projektant měření a regulace a slaboproudých systémů. Aktivně se věnuje sportovním činnostem. Za Valašské Meziříčí hraje nejvyšší kuželkářskou soutěž v republice. Ostatní sporty a záliby jako jsou fotbal, turistika, tenis, badminton, kytara apod. provozuje rekreačně. Zajímá se o ochranu životního prostředí, prosazuje svobodu myšlení a projevu, podporuje boj proti ochrannému svazu autorskému (OSA) a jednotnou daň z příjmu. 
-
  img: lukas-krc.jpg
  name: Lukáš Krč (27), vedoucí směny, recyklace fólií organizátor společenských akcí a koncertů
  description: Žije a pracuje v Chropyni jako vedoucí směny při recyklaci fólií a předák na regranulaci. Ve svém volném čase se věnuje organizaci společenských akcí a koncertů. Mezi jeho záliby patří rybaření, Magic the Gathering a rodina. 
-
  img: hana-porubova.jpg
  name: Hana Porubová (21), studentka podnikání, ekologická aktivistka
  description: Pochází z Valašského Meziříčí, kde žije i dnes. Vystudovala ISŠ-COP Valašské Meziříčí v oboru kuchař-číšník. Během studia pracovala brigádně v oboru a hrála fotbal v ženském týmu TJ Trojanovice. Miluje zvířata, ráda chodí do přírody a cvičí fitness. Momentálně pracuje ve firmě TMT GLASS na pozici zuchlešťovač plochého skla. K Pirátské straně se přidala pro jejich program a moderní myšlení jak zefektivnit státní správu elektronicky. Chce být pro Piráty přínosem a usilovně na tom pracuje.
-
  img: jiri-lehejcek.jpg
  name: Ing. Mgr. Jiří Lehejček Ph.D (30), vysokoškolský pedagog, polární ekolog
  description: Přírodovědné a environmentálně-managementové vzdělání získal na univerzitách v ČR, Kanadě a na Islandu. Svojí prací posiluje naši kulturní přírodu, vrací ji estetický rozměr a činí ji bezpečnější (zmírnění sucha, splachů bahna a bleskových povodní, eroze půdy a její odnos do řek spolu s jedy aplikovanými na polích). Na téma přednáší, publikuje a je členem představenstva celoevropské ekozemědělské organizace IFOAM EU. Praktické zkušenosti v ekologii si osvojil na ETH Zürich a University of Greifswald. Terénní zkušenosti získal coby účastník čtyř vědeckých arktických expedic. Je spoluzakladatelem společnosti Envipor, s.r.o. V současnosti působí jako vědecko-pedagogický pracovník UTB ve Zlíně. 
-
  img: jakub-stacke.jpg
  name: Jakub Stacke (27), internetový troll
  description: Maturoval v oboru sociální péče na Střední škole pedagogické a sociální ve Zlíně. Během studia pracoval jako dobrovolník v různých neziskových organizacích s mentálně a zdravotně postiženými. Tato oblast je pro něj, i když v ní již nepracuje, klíčová. Po studiu na střední škole vstoupil do pracovního života jako pracovník přímé péče v domově pro seniory, dále pak jako pracovník v pojišťovnictví nebo operátor call centra. Nyní pracuje jako telefoní bankéř. V Pirátské straně Jakub působí jako člen od října 2013. Ativity Pirátů však sleduje od roku 2010, registrovaným příznivcem se stal na jaře 2012 po tom co se s Piráty setkal během protestů proti dohodě ACTA. 
-
  img: hynek-polasek.jpg
  name: Hynek Polášek (30), administrátor PC
  description: Žije, pracuje a u Pirátů působí v Brně. Vystudoval s maturitou Elektrotechniku na COPT v Kroměříži. Vyrostl v kopcích Chřibů, dospěl při rekonstrukcích zříceniny hradu Cimburk. Dnes se hlavně pohybuje hlavně v komunitě okolo volnočasových aktivit „larp“. Zaměstnaný je jako technik IT ve zdravotní instituci v Brně. U Pirátů je od 17. listopadu 2011
-
  img: jaroslav-sevcik.jpg 
  name: Jaroslav Ševčík (31), Starosta TJ Sokol Uherské Hradiště
  description: Vystudoval střední průmyslovou školu v Otrokovicích, obor výpočetní technika v chemii. Po škole našel zaměstnání na rok ve vinařství v Nedakonicích a dále jako pracovník vzorkovací skupiny laboratoří, kde působil tři roky. V roce 2012 se stal starostou a správcem T. J. Sokol Uherské Hradiště, kde působí dodnes. V roce 2016 byl zvolen jednatelem Sokolské župy Komenského ve Zlíně. V T. J. Sokol Uherské Hradiště působí nejen pracovně, ale i jako cvičitel žactva a dorostu. Každoročně pořádá s kamarády letní dětský tábor. Mezi jeho záliby patří fotografie, horolezení a sport obecně.
-
  img: daniel-halamicek.jpg
  name: Ing. Daniel Halamíček (50), podnikatel v kožedělné výrobě a merchandise produktech, spoluzakladatel neziskové organizace Ulice lidem
  description: Studoval gymnázium v Rožnově pod Radhoštěm, vysokoškolský titul získal na VŠDS v Žilině. V osmdesátých letech se spolupodílel na opoziční politické činnosti, za protest proti sovětské okupaci byl trestně stíhán a posléze i odsouzen. V době listopadových událostí roku 1989 byl původcem studentské stávky na své alma mater a člen prvotního stávkového výboru. Po nastolení nových společenských poměrů se začal věnovat podnikání. Žil v Rožnově pod Radhoštěm a v Olomouci, kde byl členem studentského kulturního undergroundového sdružení Půda. Dále také působil v Brně, kde v 90. letech spoluzaložil kultovní kulturně-obchodní centrum Zadní trakt. V současnosti se ve svém podnikání věnuje specielní kožedělné výrobě a merchandise produkci s hudebním zaměřením.

