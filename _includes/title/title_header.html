<div class="c-welcome-header">
  <div class="row">
    <div class="small-12 columns">
      {% comment %}
      <div class="c-welcome-header-wrapper c-welcome-header-wrapper--wbg">
        <img src="{{'/assets/img/header/welcome-img.jpg' | prepend: site.baseurl }}" class="c-welcome-header__img" alt="Česká pirátská strana">
        <div class="c-welcome-header-content">
          <img src="{{'/assets/img/brand/logo_napis.svg' | prepend: site.baseurl }}" alt="Česká pirátská strana" class="c-welcome-header__brand">
          <blockquote class="c-welcome-header__quote"> Prosazujeme fungující moderní politiku
            <br> založenou na využití technologií 21. století
            <br> pro otevřenou demokratickou společnost.</blockquote>
        </div>
      </div>
      {% endcomment %}
    </div>
  </div>
</div>
<div class="c-banner">
  <div class="row">
    <div class="c-banner-container small-12 columns">
      <div class="o-section">
        <div class="o-section-inner o-section-inner--noLarge u-cf">
          <div class="c-banner-section c-banner-primary-section">
            <article class="c-card c-card--big">
              <div class="c-card-header c-card-header--white">
              </div>
              <div class="c-card-image-wrapper">
                <a href="{{'/volby/' | relative_url }}">
                  <img src="{{ '/assets/img/miscellaneous/volebni-rozcestnik.png' | prepend: site.baseurl }}" class="c-card__image" alt="Černé na bílém">
                </a>
              </div>
            </article>
          </div>
          <div class="c-banner-section c-banner-secondary-section">
            <div class="row small-up-4">
              <div class="c-banner-section-row">
                <div class="small-6 columns">
                  <a href="{{ 'plavba' | relative_url }}" class="c-card c-card--border">
                    <div class="c-card-header">
                      <div class="c-card__title"> Plavba do sněmovny </div>
                    </div>
                    <div class="c-card__icon c-card__icon--pos4">
                      <i class="fa fa-ship fa-5x" aria-hidden="true"></i>
                    </div>
                  </a>
                </div>
                <div class="small-6 columns">
                  <a href="{{ 'volicskyprukaz/' | relative_url }}" class="c-card c-card--border">
                    <div class="c-card-header">
                      <div class="c-card__title"> Voličské průkazy </div>
                    </div>
                    <div class="c-card__icon c-card__icon--pos3">
                      <i class="fa fa-id-card-o u-rotate-345" aria-hidden="true"></i>
                    </div>
                  </a>
                </div>
              </div>
              <div class="c-banner-section-row">
                <div class="small-6 columns">
                  <a href="https://dary.pirati.cz" class="c-card c-card--border">
                    <div class="c-card-header">
                      <div class="c-card__title"> Darujte </div>
                    </div>
                    <div class="c-card__icon c-card__icon--pos4">
                      <i class="fa fa-gift u-rotate-5 fa-5x u-rotate-345" aria-hidden="true"></i>
                    </div>
                  </a>
                </div>
                <div class="small-6 columns">
                  <a href="{{'program' | relative_url}}" class="c-card c-card--border">
                    <div class="c-card-header">
                      <div class="c-card__title"> Program<br> Černé na bílém</div>
                    </div>
                    <div class="c-card__icon c-card__icon--pos2">
                      <i class="fa fa-newspaper-o u-rotate-345" aria-hidden="true"></i>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <!-- .c-card-sections -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
