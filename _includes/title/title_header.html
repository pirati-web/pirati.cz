<div class="c-welcome-header">
  <div class="row">
    <div class="small-12 columns">
      <div class="c-welcome-header-wrapper c-welcome-header-wrapper--wbg">
        {% comment %}<img src="{{'/assets/img/header/welcome-img.jpg' | prepend: site.baseurl }}" class="c-welcome-header__img" alt="Česká pirátská strana">{% endcomment %}
        <div class="c-welcome-header-content">
          <img src="{{'/assets/img/brand/logo.svg' | prepend: site.baseurl }}" alt="Česká pirátská strana" class="c-welcome-header__brand">
          <blockquote class="c-welcome-header__quote"> Prosazujeme fungující moderní politiku
            <br> založenou na využití technologií 21. století
            <br> pro otevřenou demokratickou společnost.</blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="c-banner">
  <div class="row">
    <div class="c-banner-container small-12 columns">
      <div class="o-section">
        <div class="o-section-inner o-section-inner--noLarge u-cf">
          <div class="c-banner-section c-banner-primary-section">
            <article class="c-card c-card--big">
              <div class="c-card-header c-card-header--white">
                <p class="c-card__title"> Chceš žít ve svobodomyslné zemi? </p>
                <a href="{{ 'pripoj-se' | relative_url }}" class="c-card__readMore">Připoj se taky!  &rsaquo;</a>
              </div>
              <div class="c-card-image-wrapper">
                <img src="{{ '/assets/img/miscellaneous/featured.jpg' | prepend: site.baseurl }}" class="c-card__image" alt="Pirátské hnutí slaví 10 let, v Berlíně se setkávají piráti z celého světa">
              </div>
            </article>
          </div>
          <div class="c-banner-section c-banner-secondary-section">
            <div class="row small-up-4">
              <div class="c-banner-section-row">
                <div class="small-6 columns">
                  <a href="{{ '/lide/' | prepend: site.baseurl }}" class="c-card c-card--border">
                    <div class="c-card-header">
                      <div class="c-card__title"> Naši lidé </div>
                    </div>
                    <div class="c-card__icon c-card__icon--pos1">
                      <i class="fa fa-users" aria-hidden="true"></i>
                    </div>
                  </a>
                </div>
                <div class="small-6 columns">
                  <a href="http://www.piratskelisty.cz/" class="c-card c-card--border">
                    <div class="c-card-header">
                      <div class="c-card__title"> Pirátské listy </div>
                    </div>
                    <div class="c-card__icon c-card__icon--pos2">
                      <i class="fa fa-newspaper-o u-rotate-345" aria-hidden="true"></i>
                    </div>
                  </a>
                </div>
              </div>
              <div class="c-banner-section-row">
                <div class="small-6 columns">
                  <a href="{{ 'pripoj-se' | relative_url }}" class="c-card c-card--border">
                    <div class="c-card-header">
                      <div class="c-card__title"> Připoj se </div>
                    </div>
                    <div class="c-card__icon c-card__icon--pos3">
                      <i class="fa fa-bullhorn u-mirror-horizontally-and-rotate-345" aria-hidden="true"></i>
                    </div>
                  </a>
                </div>
                <div class="small-6 columns">
                  <a href="{{ 'regiony' | relative_url }}" class="c-card c-card--border">
                    <div class="c-card-header">
                      <div class="c-card__title"> Regiony </div>
                    </div>
                    <div class="c-card__icon c-card__icon--pos4">
                      <i class="fa fa-map-signs u-rotate-345" aria-hidden="true"></i>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <!-- .c-card-sections -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
