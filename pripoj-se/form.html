
<form action='' name='registration'>

  <div class="row">
    <div class="medium-6 small-12 columns">

      <label>
        Pozice
        <select name='rank' id='rank' class='form-control'>
          <option value='subscriber'>Odběratel novinek</option>
          <option value='supporter'>Podporovatel</option>
          <option value='wannabemember'>Žadatel o členství</option>
        </select>
      </label>

      <label>Jméno
        <input type='text' name='name' id='name' placeholder='Jméno'/>
      </label>

    </div>

    <div class="medium-6 small-12 columns">

      <label for='email'>Email
        <input type='email' name='email' id='email' placeholder='john@doe.com'/>
      </label>

      <label for='phone'>Telefon
        <input type='text' name='phone' id='phone' placeholder='777111222'/>
      </label>

      <label for='psc' id='psccontainer'>PSČ
        <input type='text' name='psc' class="typeahead" placeholder='39000'/>
      </label>

    </div>
  </div>

  <div class="row">
    <div class="medium-12 small-12 columns">

      <fieldset class="fieldset">
        <legend>Jsem ochoten pomoci s</legend>

        <input id='ch1' type="checkbox" name='canhelp' value='it'>
        <label for='ch1'>IT technologie</label>

        <input id='ch2' type="checkbox" name='canhelp' value='grafika'>
        <label for='ch2'>Grafika</label>

        <input id='ch3' type="checkbox" name='canhelp' value='media'>
        <label for='ch3'>Media</label>

        <input id='ch4' type="checkbox" name='canhelp' value='rozpoctovani'>
        <label for='ch4'>Rozpočtování</label>

        <input id='ch5' type="checkbox" name='canhelp' value='video'>
        <label for='ch5'>Zpracování videa</label>

        <input id='ch6' type="checkbox" name='canhelp' value='administrativa'>
        <label for='ch6'>Administrativa</label>

        <input id='ch7' type="checkbox" name='canhelp' value='dobrovolnickakampan'>
        <label for='ch7'>Dobrovolnická kampaň</label>

        <input id='ch8' type="checkbox" name='canhelp' value='reserse'>
        <label for='ch8'>Rešerše</label>

        <input id='ch9' type="checkbox" name='canhelp' value='preklady'>
        <label for='ch9'>Překlady</label>

        <input id='ch10' type="checkbox" name='canhelp' value='doprava'>
        <label for='ch10'>Doprava</label>

      </fieldset>
    </div>
  </div>

  <button type='submit' class='success button'>Registrovat</button>

</form>
